<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Calculator - Systematic Paper Terminal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        mono: ['"Roboto Mono"', 'monospace']
                    },
                    colors: {
                        paper: '#FAF9F6',
                        fact: '#000000',
                        label: '#525252',
                        context: '#A3A3A3',
                        divider: '#E5E7EB',
                        primary: '#000000'
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Roboto Mono', monospace; background-color: #FAF9F6; color: #000000; }
        .tier-1 { color: #000000; }
        .tier-2 { color: #525252; }
        .tier-3 { color: #A3A3A3; }
        input, select { background: transparent; border: none; border-bottom: 1px solid #E5E7EB; border-radius: 0; outline: none; }
        input:focus, select:focus { border-bottom: 1px solid #000000; }
        .ledger-line { border-top: 1px solid #E5E7EB; }
        .ledger-double-line { border-top: 3px double #E5E7EB; }
        /* Hide arrows from number input */
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }
    </style>
</head>
<body class="bg-paper text-fact min-h-screen font-mono selection:bg-black selection:text-white overflow-x-hidden">
    <div class="mx-auto w-full max-w-4xl px-4 py-10 md:px-6 md:py-20">
        <header class="mb-12 md:mb-16">
            <div class="flex flex-col sm:flex-row items-start justify-between gap-6">
                <div>
                    <h1 class="text-xl md:text-2xl font-bold uppercase tracking-tighter">Solar_Calculator_v2.0</h1>
                    <p class="mt-2 text-[9px] md:text-xs tier-3 uppercase tracking-widest">Systematic ROI Analysis & Tariff Pairing</p>
                </div>
                <img src="logo.png" alt="Eternalgy" class="h-8 md:h-10 w-auto grayscale">
            </div>
            <div class="mt-6 md:mt-8 h-px bg-fact w-full"></div>
        </header>

        <main class="space-y-16 md:space-y-24">
            <!-- Phase 01: System Status -->
            <section id="dbStatus" class="text-[9px] uppercase tracking-widest tier-3 flex items-center gap-4">
                <span>[ STATUS: CHECKING_DB ]</span>
                <div class="h-px grow bg-divider"></div>
            </section>

            <!-- Phase 02: Intake -->
            <section id="intake-section">
                <h2 class="text-[10px] md:text-xs font-bold uppercase tracking-widest mb-8 md:mb-10 tier-2">01_BILL_INTAKE</h2>
                
                <form id="billForm" class="grid gap-10 md:grid-cols-2 md:gap-20">
                    <div class="space-y-4">
                        <label for="billAmount" class="block text-[9px] uppercase tracking-widest tier-3">Monthly_TNB_Bill (RM)</label>
                        <div class="flex items-baseline gap-2">
                            <span class="text-sm tier-2">RM</span>
                            <input
                                type="number"
                                id="billAmount"
                                name="billAmount"
                                step="0.01"
                                min="0"
                                placeholder="000.00"
                                class="w-full text-lg md:text-xl font-medium tracking-tighter py-1"
                                required
                            >
                        </div>
                    </div>

                    <div class="space-y-4">
                        <label for="historicalAfaRate" class="block text-[9px] uppercase tracking-widest tier-3">Historical_AFA_Period</label>
                        <select
                            id="historicalAfaRate"
                            name="historicalAfaRate"
                            class="w-full text-xs md:text-sm font-medium py-2 cursor-pointer"
                        >
                            <option value="0.0000">JUL_2025 (0.00 sen)</option>
                            <option value="-0.0145">AUG_2025 (-1.45 sen)</option>
                            <option value="-0.0110">SEP_2025 (-1.10 sen)</option>
                            <option value="-0.0650">OCT_2025 (-6.50 sen)</option>
                            <option value="-0.0891">NOV_2025 (-8.91 sen)</option>
                            <option value="-0.0642">DEC_2025 (-6.42 sen)</option>
                        </select>
                    </div>

                    <div class="md:col-span-2">
                        <button
                            type="submit"
                            class="text-[10px] md:text-xs font-bold uppercase tracking-[0.3em] border border-fact px-6 py-3 md:px-8 md:py-4 hover:bg-black hover:text-white transition-colors w-full sm:w-auto"
                        >
                            Execute_Bill_Analysis ->
                        </button>
                    </div>
                </form>
            </section>

            <section id="calculatorResults" class="space-y-16 md:space-y-24"></section>

            <!-- Diagnostics moved to footer -->
            <footer class="pt-16 md:pt-24 border-t border-divider space-y-10 md:space-y-12">
                <details class="group">
                    <summary class="list-none cursor-pointer text-[9px] uppercase tracking-widest tier-3 hover:tier-2 transition-colors">
                        [+] SYSTEM_DIAGNOSTICS
                    </summary>
                    <div class="mt-6 md:mt-8 grid grid-cols-2 gap-4">
                        <button onclick="testConnection()" class="text-left text-[9px] uppercase tracking-widest tier-2 hover:tier-1">Test_DB_Link</button>
                        <button onclick="getSchema()" class="text-left text-[9px] uppercase tracking-widest tier-2 hover:tier-1">Dump_Schema</button>
                        <button onclick="getTnbTariff()" class="text-left text-[9px] uppercase tracking-widest tier-2 hover:tier-1">Fetch_TNB_Data</button>
                        <button onclick="getPackageInfo()" class="text-left text-[9px] uppercase tracking-widest tier-2 hover:tier-1">Package_Info</button>
                    </div>
                    <div id="results" class="mt-6 md:mt-8 text-[9px] tier-3 overflow-x-auto whitespace-pre"></div>
                </details>
                
                <div class="flex justify-between items-center text-[8px] md:text-[9px] tier-3 uppercase tracking-[0.2em]">
                    <span>Eternalgy // Solar Intelligence Suite</span>
                    <span>v2.0_Minimalist_Paper</span>
                </div>
            </footer>
        </main>
    </div>

    <script>
        // Initialize
        window.onload = function() {
            testConnection();
        };

        let latestSolarParams = null;
        let latestSolarData = null;
        let originalSolarData = null;
        let currentHistoricalAfaRate = 0;
        let panelUpdateInFlight = false;
        const chartInstances = {
            electricity: null,
            solar: null,
            combined: null
        };

        // Form submission handler
        document.getElementById('billForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const billAmount = parseFloat(document.getElementById('billAmount').value);
            const afaRate = parseFloat(document.getElementById('historicalAfaRate').value) || 0;
            if (!billAmount || billAmount <= 0) {
                showNotification('Please enter a valid bill amount', 'error');
                return;
            }

            await calculateBillBreakdown(billAmount, afaRate);
        });

        // Notification system
        function showNotification(message, type = 'info') {
            const colors = {
                success: 'border-emerald-600 text-emerald-700 bg-emerald-50',
                error: 'border-rose-600 text-rose-700 bg-rose-50',
                info: 'border-fact text-fact bg-paper'
            };

            const notification = document.createElement('div');
            notification.className = `fixed bottom-8 right-8 max-w-sm border p-4 z-[10001] text-xs uppercase tracking-widest font-bold shadow-lg ${colors[type]}`;
            notification.innerHTML = `
                <div class="flex items-center justify-between gap-8">
                    <span>[ ${message} ]</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="hover:opacity-50">X</button>
                </div>
            `;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 5000);
        }

        // Bill breakdown calculation
        async function calculateBillBreakdown(billAmount, afaRate = 0) {
            const resultsDiv = document.getElementById('calculatorResults');
            resultsDiv.innerHTML = `<div class="text-[10px] tier-3 uppercase tracking-[0.3em] animate-pulse">PROCESSING_QUERY...</div>`;

            try {
                const response = await fetch(`/api/calculate-bill?amount=${billAmount}&afaRate=${afaRate}`);
                const data = await response.json();

                if (response.ok) {
                    displayBillBreakdown(data);
                    currentHistoricalAfaRate = afaRate;
                    const projectionAfaInput = document.getElementById('afaRate');
                    if (projectionAfaInput) {
                        projectionAfaInput.value = afaRate.toFixed(4);
                    }
                } else {
                    showNotification(data.error, 'error');
                }
            } catch (error) {
                showNotification(error.message, 'error');
            }
        }

        // Display bill breakdown
        function displayBillBreakdown(data) {
            const resultsDiv = document.getElementById('calculatorResults');
            const tariff = data.tariff;
            const afaRate = data.afaRate || 0;
            const usageKwh = parseFloat(tariff.usage_kwh) || 0;
            const afaCharge = usageKwh * afaRate;
            const adjustedTotal = (parseFloat(tariff.bill_total_normal) || 0) + afaCharge;

            resultsDiv.innerHTML = `
                <div class="space-y-16 md:space-y-24">
                    <section>
                        <h2 class="text-[10px] md:text-xs font-bold uppercase tracking-widest mb-8 md:mb-10 tier-2">02_BILL_ANALYSIS_LEDGER</h2>
                        
                        <div class="space-y-2 text-sm">
                            <div class="flex justify-between tier-3 uppercase text-[8px] md:text-[10px] tracking-widest mb-4">
                                <span>Component</span>
                                <span>Value_(RM)</span>
                            </div>
                            <div class="h-px bg-divider w-full"></div>
                            
                            <div class="flex justify-between py-2 gap-4">
                                <span class="tier-2 truncate">Energy_Usage</span>
                                <span class="tier-1 whitespace-nowrap">${formatCurrency(tariff.usage_normal)}</span>
                            </div>
                            <div class="flex justify-between py-2 gap-4">
                                <span class="tier-2 truncate">Network_Fee</span>
                                <span class="tier-1 whitespace-nowrap">${formatCurrency(tariff.network)}</span>
                            </div>
                            <div class="flex justify-between py-2 gap-4">
                                <span class="tier-2 truncate">Capacity_Charge</span>
                                <span class="tier-1 whitespace-nowrap">${formatCurrency(tariff.capacity)}</span>
                            </div>
                            <div class="flex justify-between py-2 gap-4">
                                <span class="tier-2 truncate">Retail_Charge</span>
                                <span class="tier-1 whitespace-nowrap">${formatCurrency(tariff.retail)}</span>
                            </div>
                            <div class="flex justify-between py-2 gap-4">
                                <span class="tier-2 truncate">EEI_Adjustment</span>
                                <span class="tier-1 whitespace-nowrap">${formatCurrency(tariff.eei)}</span>
                            </div>
                            <div class="flex justify-between py-2 gap-4">
                                <span class="tier-2 truncate">SST_Tax</span>
                                <span class="tier-1 whitespace-nowrap">${formatCurrency(tariff.sst_normal)}</span>
                            </div>
                            <div class="flex justify-between py-2 gap-4">
                                <span class="tier-2 truncate">KWTBB_Fund</span>
                                <span class="tier-1 whitespace-nowrap">${formatCurrency(tariff.kwtbb_normal)}</span>
                            </div>
                            <div class="flex justify-between py-2 gap-4">
                                <span class="tier-2 truncate">AFA_Adjustment</span>
                                <span class="${afaCharge < 0 ? 'text-emerald-600' : 'tier-1'} whitespace-nowrap">${formatCurrency(afaCharge)}</span>
                            </div>
                            
                            <div class="ledger-double-line pt-4 mt-4 flex justify-between items-baseline gap-4">
                                <span class="text-[9px] md:text-xs font-bold uppercase tracking-widest">Total_Matched</span>
                                <span class="text-xl md:text-2xl font-bold tracking-tighter whitespace-nowrap">RM ${formatCurrency(adjustedTotal)}</span>
                            </div>
                            
                            <div class="mt-8 flex justify-between items-center text-[8px] md:text-[10px] tier-3 uppercase tracking-widest gap-4">
                                <span>Derived_Usage: ${tariff.usage_kwh} kWh</span>
                                <span class="text-right">Tolerance: +/- 0.01%</span>
                            </div>
                        </div>
                    </section>

                    <section id="solar-config-section">
                        <h2 class="text-[10px] md:text-xs font-bold uppercase tracking-widest mb-8 md:mb-10 tier-2">03_MODELING_PARAMS</h2>
                        
                        <div class="grid gap-8 md:grid-cols-2 md:gap-x-20 md:gap-y-12">
                            <div class="space-y-2">
                                <label class="block text-[9px] uppercase tracking-widest tier-3">Sun_Peak_Hours</label>
                                <input type="number" id="sunPeakHour" step="0.1" min="3.0" max="4.5" value="3.4" class="w-full text-base md:text-lg py-1">
                                <p class="text-[8px] md:text-[9px] tier-3 uppercase">Standard: 3.0 - 4.5 h</p>
                            </div>

                            <div class="space-y-2">
                                <label class="block text-[9px] uppercase tracking-widest tier-3">Day_Usage_Share (%)</label>
                                <input type="number" id="morningUsage" min="1" max="100" value="30" class="w-full text-base md:text-lg py-1">
                                <p class="text-[8px] md:text-[9px] tier-3 uppercase">Range: 1% - 100%</p>
                            </div>

                            <div class="space-y-2">
                                <label class="block text-[9px] uppercase tracking-widest tier-3">Panel_Rating (W)</label>
                                <input type="number" id="panelRating" step="1" min="450" max="850" value="620" class="w-full text-base md:text-lg py-1">
                                <p class="text-[8px] md:text-[9px] tier-3 uppercase">Range: 450W - 850W</p>
                            </div>

                            <div class="space-y-2">
                                <label class="block text-[9px] uppercase tracking-widest tier-3">AFA_Projection (RM)</label>
                                <input type="number" id="afaRate" step="0.0001" value="0.0000" class="w-full text-base md:text-lg py-1">
                                <p class="text-[8px] md:text-[9px] tier-3 uppercase">Fuel Adjustment</p>
                            </div>

                            <div class="space-y-2">
                                <label class="block text-[9px] uppercase tracking-widest tier-3">Export_Rate (RM)</label>
                                <input type="number" id="smpPrice" step="0.0001" min="0.19" max="0.2703" value="0.2703" class="w-full text-base md:text-lg py-1">
                                <p class="text-[8px] md:text-[9px] tier-3 uppercase">NEM SMP Price</p>
                            </div>

                            <div class="md:col-span-2 mt-4">
                                <div class="p-4 md:p-6 border border-divider">
                                    <h4 class="text-[8px] md:text-[10px] font-bold uppercase tracking-widest tier-3 mb-6">Discount_Protocol</h4>
                                    <div class="grid gap-6 md:grid-cols-2">
                                        <div class="space-y-2">
                                            <label class="block text-[9px] uppercase tracking-widest tier-3">Percentage (%)</label>
                                            <input type="number" id="percentDiscount" step="0.01" min="0" max="100" value="0" class="w-full text-xs md:text-sm py-1">
                                        </div>
                                        <div class="space-y-2">
                                            <label class="block text-[9px] uppercase tracking-widest tier-3">Fixed (RM)</label>
                                            <input type="number" id="fixedDiscount" step="0.01" min="0" value="0" class="w-full text-xs md:text-sm py-1">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="md:col-span-2 pt-4 md:pt-8">
                                <button
                                    onclick="calculateSolarSavings()"
                                    class="text-[10px] md:text-xs font-bold uppercase tracking-[0.3em] border border-fact px-6 py-3 md:px-8 md:py-4 hover:bg-black hover:text-white transition-colors w-full sm:w-auto"
                                >
                                    Generate_ROI_Matrix ->
                                </button>
                            </div>
                        </div>
                    </section>
                </div>
            `;
        }

        // Solar savings calculation
        async function calculateSolarSavings() {
            const billAmount = parseFloat(document.getElementById('billAmount').value);
            const sunPeakHour = parseFloat(document.getElementById('sunPeakHour').value);
            const morningUsage = parseFloat(document.getElementById('morningUsage').value);
            const panelRating = parseInt(document.getElementById('panelRating').value, 10);
            const smpPrice = parseFloat(document.getElementById('smpPrice').value);
            const afaRate = parseFloat(document.getElementById('afaRate').value) || 0;
            const percentDiscount = parseFloat(document.getElementById('percentDiscount').value) || 0;
            const fixedDiscount = parseFloat(document.getElementById('fixedDiscount').value) || 0;

            // Validation
            if (!billAmount || billAmount <= 0) {
                showNotification('Please calculate TNB bill breakdown first', 'error');
                return;
            }

            if (!sunPeakHour || sunPeakHour < 3.0 || sunPeakHour > 4.5) {
                showNotification('Sun Peak Hour must be between 3.0 and 4.5', 'error');
                return;
            }

            if (!morningUsage || morningUsage < 1 || morningUsage > 100) {
                showNotification('Morning Usage must be between 1% and 100%', 'error');
                return;
            }

            if (!Number.isFinite(panelRating) || panelRating < 450 || panelRating > 850) {
                showNotification('Panel rating must be between 450W and 850W', 'error');
                return;
            }

            if (!smpPrice || smpPrice < 0.19 || smpPrice > 0.2703) {
                showNotification('SMP price must be between RM 0.19 and RM 0.2703', 'error');
                return;
            }

            const resultsDiv = document.getElementById('calculatorResults');

            // Add loading indicator
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'rounded-3xl border border-slate-800 bg-surfaceAlt/70 p-6 text-slate-300 shadow-[0_20px_40px_rgba(8,47,73,0.35)]';
            loadingDiv.innerHTML = `
                <div class="flex items-center justify-center space-x-3 text-sm">
                    <div class="h-6 w-6 animate-spin rounded-full border-2 border-primary border-t-transparent"></div>
                    <span>Calibrating solar model...</span>
                </div>
            `;
            resultsDiv.appendChild(loadingDiv);

            latestSolarParams = {
                amount: billAmount,
                sunPeakHour: sunPeakHour,
                morningUsage: morningUsage,
                panelType: panelRating,
                smpPrice: smpPrice,
                afaRate: afaRate,
                historicalAfaRate: currentHistoricalAfaRate,
                percentDiscount: percentDiscount,
                fixedDiscount: fixedDiscount,
                batterySize: 0 // Default to 0 kWh
            };
            delete latestSolarParams.overridePanels;

            try {
                await fetchSolarCalculation({ displayPopup: true });
            } catch (error) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'rounded-3xl border border-rose-500/40 bg-rose-500/10 p-6 text-sm text-rose-200';
                errorDiv.innerHTML = `
                    <div class="text-base font-medium">Calculation Error</div>
                    <div class="mt-1 opacity-80">${error.message}</div>
                `;
                resultsDiv.appendChild(errorDiv);
                showNotification(`Error: ${error.message}`, 'error');
            } finally {
                loadingDiv.remove();
            }
        }

        async function fetchSolarCalculation({ displayPopup = false, overridePanels = null } = {}) {
            if (!latestSolarParams) {
                throw new Error('Solar parameters are not set. Please analyze your bill first.');
            }

            const params = new URLSearchParams();
            Object.entries(latestSolarParams).forEach(([key, value]) => {
                if (key === 'overridePanels') {
                    return;
                }
                if (value !== undefined && value !== null && value !== '') {
                    params.set(key, value);
                }
            });

            if (overridePanels !== null) {
                params.set('overridePanels', overridePanels);
            } else if (latestSolarParams.overridePanels) {
                params.set('overridePanels', latestSolarParams.overridePanels);
            }

            const response = await fetch(`/api/solar-calculation?${params.toString()}`);
            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.error || 'Failed to calculate solar savings');
            }

            latestSolarData = data;

            // Capture original data as baseline if this is a fresh calculation (no overrides)
            // This allows price comparison against the system-recommended package
            if (overridePanels === null && (!latestSolarParams || !latestSolarParams.overridePanels)) {
                originalSolarData = data;
            }

            if (data.overrideApplied) {
                latestSolarParams.overridePanels = data.actualPanels;
            } else {
                delete latestSolarParams.overridePanels;
            }

            displaySolarCalculation(data);

            if (displayPopup) {
                showPanelRecommendationPopup(data);
            }

            return data;
        }

        // Display solar calculation results
        function displaySolarCalculation(data) {
            latestSolarData = data;

            const resultsDiv = document.getElementById('calculatorResults');
            let solarDiv = document.getElementById('solarResultsCard');
            const isInitialRender = !solarDiv;

            const toNumber = (value, fallback = 0) => {
                const numeric = Number(value);
                return Number.isFinite(numeric) ? numeric : fallback;
            };

            const detailSource = data.details || {};
            const monthlySavingsValue = Number(data.monthlySavings) || 0;
            const finalSystemCostValue = data.finalSystemCost !== null ? Number(data.finalSystemCost) : null;
            const annualReturnValue = monthlySavingsValue * 12;

            const billBeforeValue = Number(detailSource.billBefore || 0);
            const afterBillValue = detailSource.billAfter !== null ? Number(detailSource.billAfter) : null;
            const billReductionValue = afterBillValue !== null ? Math.max(0, billBeforeValue - afterBillValue) : 0;
            const exportSavingValue = Number(detailSource.exportSaving || 0);

            // --- STRICT DATA SEPARATION LOGIC ---
            let baselineStats = {
                billReduction: formatCurrency(billReductionValue),
                exportCredit: formatCurrency(exportSavingValue),
                afaImpact: formatCurrency(data.details.savingsBreakdown?.afaImpact || 0),
                baseBillReduction: formatCurrency(data.details.savingsBreakdown?.baseBillReduction || 0),
                totalSavings: formatCurrency(monthlySavingsValue),
                annualReturn: formatCurrency(annualReturnValue),
                billAfter: afterBillValue !== null ? formatCurrency(afterBillValue) : 'N/A',
                billBreakdown: data.billBreakdownComparison
            };

            if (data.details.battery && data.details.battery.baseline) {
                const b = data.details.battery.baseline;
                baselineStats.billReduction = formatCurrency(b.billReduction);
                baselineStats.exportCredit = formatCurrency(b.exportCredit);
                baselineStats.afaImpact = formatCurrency(b.afaImpact || 0);
                baselineStats.baseBillReduction = formatCurrency(b.baseBillReduction || 0);
                baselineStats.totalSavings = formatCurrency(b.totalSavings);
                baselineStats.billAfter = b.billAfter !== null ? formatCurrency(b.billAfter) : 'N/A';
                baselineStats.annualReturn = formatCurrency(Number(b.totalSavings) * 12);
                if (b.billBreakdown) baselineStats.billBreakdown = b.billBreakdown;
            }

            const roiValue = finalSystemCostValue && finalSystemCostValue > 0
                ? (annualReturnValue / finalSystemCostValue) * 100
                : null;
            const roiDisplay = roiValue !== null ? `${formatPercentage(roiValue, 1)}%` : 'N/A';
            const paybackDisplay = data.paybackPeriod === null ? 'N/A' : (data.paybackPeriod === 'N/A' ? 'N/A' : `${data.paybackPeriod} yr`);

            const buildLedgerRows = (breakdownData) => {
                const items = Array.isArray(breakdownData.items) ? breakdownData.items : [];
                return items.map((item) => `
                    <div class="grid grid-cols-[1.5fr_1fr_1fr_1fr] gap-4 py-2 border-b border-divider/50">
                        <span class="tier-2 uppercase text-[10px] tracking-widest">${item.label.replace(' ', '_')}</span>
                        <span class="tier-1 text-right">${formatCurrency(item.before)}</span>
                        <span class="tier-1 text-right">${item.after !== null ? formatCurrency(item.after) : '---'}</span>
                        <span class="${item.delta >= 0 ? 'text-emerald-600' : 'text-rose-600'} text-right font-bold">${item.delta >= 0 ? '-' : '+'}${formatCurrency(Math.abs(item.delta))}</span>
                    </div>
                `).join('');
            };

            const batteryTotalSaving = (toNumber(detailSource.billBefore) - toNumber(detailSource.billAfter)) + toNumber(detailSource.exportSaving);

            if (!solarDiv) {
                solarDiv = document.createElement('div');

            const packageInfo = data.selectedPackage ?
                `<div class="mt-8 p-6 border border-fact bg-black text-white">
                    <div class="text-[10px] uppercase tracking-widest opacity-70 mb-4">SELECTED_PACKAGE</div>
                    <div class="text-lg font-bold tracking-tighter mb-2">${data.selectedPackage.packageName}</div>
                    <div class="text-[10px] uppercase tracking-widest opacity-70 space-y-1">
                        <div>Price: RM ${parseFloat(data.selectedPackage.price).toLocaleString('en-MY', {minimumFractionDigits: 2})}</div>
                        <div>Config: ${data.actualPanels} UNIT x ${data.config.panelType}W</div>
                    </div>
                </div>` :
                `<div class="mt-8 p-6 border border-divider tier-3 text-[10px] uppercase tracking-widest text-center">
                    [ NO_MATCHING_PACKAGE_FOUND ]
                </div>`;

            popup.innerHTML = `
                <div class="w-full max-w-lg border border-fact bg-paper p-10 shadow-2xl space-y-10">
                    <div class="text-center space-y-2">
                        <div class="text-xs font-bold uppercase tracking-[0.4em]">SYSTEM_RECOMMENDATION</div>
                        <div class="h-px bg-divider w-12 mx-auto"></div>
                    </div>

                    <div class="text-center">
                        <div class="text-6xl font-bold tracking-tighter mb-2">${data.recommendedPanels}</div>
                        <div class="text-[10px] uppercase tracking-[0.3em] tier-3">Recommended_Panel_Units</div>
                    </div>

                    <div class="text-[9px] leading-relaxed tier-3 uppercase tracking-widest text-center border-y border-divider py-6">
                        Basis: ${data.details.monthlyUsageKwh}kWh / ${data.config.sunPeakHour}h / 30 / 0.62 Efficiency
                    </div>

                    ${packageInfo}

                    <div class="grid grid-cols-2 gap-4">
                        <button id="popupCloseBtn" class="border border-divider py-4 text-[10px] font-bold uppercase tracking-widest hover:bg-divider transition-colors">Close</button>
                        <button id="popupViewDetailsBtn" class="bg-black text-white py-4 text-[10px] font-bold uppercase tracking-widest hover:opacity-80 transition-colors">View_Full_Report</button>
                    </div>
                </div>
            `;

            const revealFloatingPanel = () => {
                popup.remove();
                displaySolarCalculation(data);
                const bar = document.getElementById('floatingPanelBar');
                if (bar) bar.style.display = '';
                showNotification('ROI Matrix Generated', 'success');
            };

            popup.querySelector('#popupViewDetailsBtn').onclick = revealFloatingPanel;
            popup.querySelector('#popupCloseBtn').onclick = revealFloatingPanel;
            document.body.appendChild(popup);
        }

        // Create charts function
        function createCharts(chartData) {
            if (!chartData) {
                return;
            }

            const importCanvas = document.getElementById('electricityImportChart');
            const solarCanvas = document.getElementById('solarGenerationChart');
            const combinedCanvas = document.getElementById('combinedChart');

            if (!importCanvas || !solarCanvas || !combinedCanvas) {
                return;
            }

            if (chartInstances.electricity) {
                chartInstances.electricity.destroy();
            }
            if (chartInstances.solar) {
                chartInstances.solar.destroy();
            }
            if (chartInstances.combined) {
                chartInstances.combined.destroy();
            }

            chartInstances.electricity = new Chart(importCanvas.getContext('2d'), {
                type: 'line',
                data: {
                    labels: chartData.electricityUsagePattern.map(d => d.hour + ':00'),
                    datasets: [{
                        label: 'Electricity Import (kWh)',
                        data: chartData.electricityUsagePattern.map(d => parseFloat(d.usage)),
                        borderColor: '#f59e0b',
                        backgroundColor: 'rgba(245, 158, 11, 0.1)',
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#f59e0b',
                        pointBorderColor: '#ffffff',
                        pointBorderWidth: 2,
                        pointRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Import (kWh)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Time (24 hours)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true
                        },
                        title: {
                            display: true,
                            text: 'Daily Electricity Import Pattern'
                        }
                    }
                }
            });

            // Solar Generation Chart
            chartInstances.solar = new Chart(solarCanvas.getContext('2d'), {
                type: 'line',
                data: {
                    labels: chartData.solarGenerationPattern.map(d => d.hour + ':00'),
                    datasets: [{
                        label: 'Solar Generation (kWh)',
                        data: chartData.solarGenerationPattern.map(d => parseFloat(d.generation)),
                        borderColor: '#10b981',
                        backgroundColor: 'rgba(16, 185, 129, 0.1)',
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#10b981',
                        pointBorderColor: '#ffffff',
                        pointBorderWidth: 2,
                        pointRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Generation (kWh)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Time (24 hours)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true
                        },
                        title: {
                            display: true,
                            text: 'Daily Solar Generation Pattern'
                        }
                    }
                }
            });

            // Combined Chart - Net Import After Solar Offset
            // Calculate net import for each hour (usage - solar generation)
            const netImportData = chartData.electricityUsagePattern.map((usage, index) => {
                const usageKwh = parseFloat(usage.usage);
                const solarKwh = parseFloat(chartData.solarGenerationPattern[index].generation);
                const netImport = Math.max(0, usageKwh - solarKwh); // Can't import negative
                return netImport.toFixed(3);
            });

            chartInstances.combined = new Chart(combinedCanvas.getContext('2d'), {
                type: 'line',
                data: {
                    labels: chartData.electricityUsagePattern.map(d => d.hour + ':00'),
                    datasets: [
                        {
                            label: 'Original Import Demand (kWh)',
                            data: chartData.electricityUsagePattern.map(d => parseFloat(d.usage)),
                            borderColor: '#f59e0b',
                            backgroundColor: 'rgba(245, 158, 11, 0.1)',
                            fill: false,
                            tension: 0.4,
                            pointRadius: 3,
                            borderWidth: 2
                        },
                        {
                            label: 'Solar Generation (kWh)',
                            data: chartData.solarGenerationPattern.map(d => parseFloat(d.generation)),
                            borderColor: '#10b981',
                            backgroundColor: 'rgba(16, 185, 129, 0.1)',
                            fill: false,
                            tension: 0.4,
                            pointRadius: 3,
                            borderWidth: 2
                        },
                        {
                            label: 'Net Import (After Solar) (kWh)',
                            data: netImportData,
                            borderColor: '#dc2626',
                            backgroundColor: 'rgba(220, 38, 38, 0.1)',
                            fill: true,
                            tension: 0.4,
                            pointBackgroundColor: '#dc2626',
                            pointBorderColor: '#ffffff',
                            pointBorderWidth: 2,
                            pointRadius: 4,
                            borderWidth: 3
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Electricity (kWh)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Time (24 hours)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        title: {
                            display: true,
                            text: 'Solar Impact on Electricity Import'
                        }
                    }
                }
            });
        }
    </script>
