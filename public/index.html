<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        mono: ['"Roboto Mono"', 'monospace']

                    colors: {

                        fact: '#000000',
                        label: '#404040',
                        context: '#666666',
                        divider: '#D1D5DB',

            }

    </script>

        body { font-family: 'Roboto Mono', monospace; background-color: #FAF9F6; color: #000000; line-height: 1.6; }
        .tier-1 { color: #000000; }
        .tier-2 { color: #404040; }
        .tier-3 { color: #666666; }
        input, select { background: transparent; border: none; border-bottom: 1px solid #D1D5DB; border-radius: 0; outline: none; }
        input:focus, select:focus { border-bottom: 1px solid #000000; }
        .ledger-line { border-top: 1px solid #D1D5DB; }
        .ledger-double-line { border-top: 3px double #D1D5DB; }
        /* Hide arrows from number input */
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }

</head>
<body class="bg-paper text-fact min-h-screen font-mono selection:bg-black selection:text-white overflow-x-hidden">
    <!-- DARK HEADER ZONE -->
    <header class="bg-black text-white py-12 md:py-16 mb-12 md:mb-16 -mt-10 md:-mt-20">
        <div class="mx-auto w-full max-w-4xl px-4 md:px-6">
            <div class="flex flex-col sm:flex-row items-start justify-between gap-6">
                <div>
                    <h1 class="text-xl md:text-2xl font-bold uppercase tracking-tighter">Solar_Calculator_v2.0</h1>
                    <p class="mt-2 text-[11px] md:text-xs opacity-50 uppercase tracking-widest">Systematic ROI Analysis & Tariff Pairing</p>
                </div>
                <img src="logo.png" alt="Eternalgy" class="h-8 md:h-10 w-auto brightness-0 invert">
            </div>
        </div>
    </header>

    <div class="mx-auto w-full max-w-4xl px-4 pb-10 md:px-6 md:pb-20">
        <main class="space-y-20 md:space-y-32">
            <!-- Phase 01: System Status -->
            <section id="dbStatus" class="text-xs uppercase tracking-widest tier-3 flex items-center gap-4">
                <span>[ STATUS: CHECKING_DB ]</span>
                <div class="h-[2px] grow bg-divider"></div>
            </section>

            <!-- Phase 02: Intake -->
            <section id="intake-section" class="pt-4">
                <h2 class="text-sm font-bold uppercase tracking-[0.2em] mb-10 md:mb-14 tier-2 border-b-2 border-fact inline-block pb-1">01_BILL_INTAKE</h2>
                
                <form id="billForm" class="grid gap-12 md:grid-cols-2 md:gap-x-24 md:gap-y-16">
                    <div class="space-y-6">
                        <label for="billAmount" class="block text-xs uppercase tracking-[0.15em] tier-3 font-semibold">Monthly_TNB_Bill (RM)</label>
                        <div class="flex items-baseline gap-3 border-b-2 border-divider focus-within:border-fact transition-colors pb-2">
                            <span class="text-lg tier-2 font-bold">RM</span>
                            <input
                                type="number"
                                id="billAmount"
                                name="billAmount"
                                step="0.01"
                                min="0"
                                placeholder="000.00"
                                class="w-full text-2xl md:text-3xl font-bold tracking-tighter bg-transparent border-none outline-none"
                                required
                            >
                        </div>
                    </div>

                    <div class="space-y-6">
                        <label for="historicalAfaRate" class="block text-xs uppercase tracking-[0.15em] tier-3 font-semibold">Historical_AFA_Period</label>
                        <div class="border-b-2 border-divider focus-within:border-fact transition-colors pb-2">
                            <select
                                id="historicalAfaRate"
                                name="historicalAfaRate"
                                class="w-full text-sm md:text-base font-bold py-2 cursor-pointer bg-transparent border-none outline-none"
                            >
                                <option value="0.0000">JUL_2025 (0.00 sen)</option>
                                <option value="-0.0145">AUG_2025 (-1.45 sen)</option>
                                <option value="-0.0110">SEP_2025 (-1.10 sen)</option>
                                <option value="-0.0650">OCT_2025 (-6.50 sen)</option>
                                <option value="-0.0891">NOV_2025 (-8.91 sen)</option>
                                <option value="-0.0642">DEC_2025 (-6.42 sen)</option>
                            </select>
                        </div>
                    </div>

                    <div class="md:col-span-2 pt-4">
                        <button
                            type="submit"
                            class="text-xs md:text-sm font-bold uppercase tracking-[0.3em] border-2 border-fact px-10 py-4 md:px-12 md:py-5 hover:bg-black hover:text-white transition-all w-full sm:w-auto shadow-[4px_4px_0px_0px_rgba(0,0,0,0.1)] hover:shadow-none hover:translate-x-[2px] hover:translate-y-[2px]"
                        >
                            Execute_Bill_Analysis ->
                        </button>
                    </div>
                </form>
            </section>

            <section id="calculatorResults" class="space-y-20 md:space-y-32"></section>

            <!-- Diagnostics moved to footer -->
            <footer class="pt-20 md:pt-32 border-t-2 border-divider space-y-12 md:space-y-16">
                <details class="group">
                    <summary class="list-none cursor-pointer text-xs uppercase tracking-[0.2em] tier-3 hover:tier-2 transition-colors font-bold">
                        [+] SYSTEM_DIAGNOSTICS
                    </summary>
                    <div class="mt-8 md:mt-10 grid grid-cols-2 sm:grid-cols-4 gap-6">
                        <button onclick="testConnection()" class="text-left text-xs uppercase tracking-widest tier-2 hover:tier-1 font-bold border border-divider p-3 hover:bg-black hover:text-white transition-all">Test_DB</button>
                        <button onclick="getSchema()" class="text-left text-xs uppercase tracking-widest tier-2 hover:tier-1 font-bold border border-divider p-3 hover:bg-black hover:text-white transition-all">Dump_Schema</button>
                        <button onclick="getTnbTariff()" class="text-left text-xs uppercase tracking-widest tier-2 hover:tier-1 font-bold border border-divider p-3 hover:bg-black hover:text-white transition-all">TNB_Data</button>
                        <button onclick="getPackageInfo()" class="text-left text-xs uppercase tracking-widest tier-2 hover:tier-1 font-bold border border-divider p-3 hover:bg-black hover:text-white transition-all">Pkg_Info</button>
                    </div>
                    <div id="results" class="mt-8 md:mt-10 text-xs tier-3 overflow-x-auto whitespace-pre bg-black/5 p-4 border border-divider"></div>
                </details>
                
                <div class="flex flex-col sm:flex-row justify-between items-center gap-4 text-xs tier-3 uppercase tracking-[0.2em] font-bold">
                    <span>Eternalgy // Solar Intelligence Suite</span>
                    <span>v2.0_Minimalist_Paper</span>
                </div>
            </footer>
        </main>
    </div>

    <script>
        let tariffs = [];
        let packages = [];

        // Initialize
        window.onload = function() {
            testConnection();
            fetchAllData();
        };

        async function fetchAllData() {
            try {
                const response = await fetch('/api/all-data');
                const data = await response.json();
                if (response.ok) {
                    tariffs = data.tariffs;
                    packages = data.packages;
                    console.log('Sync complete:', tariffs.length, 'tariffs,', packages.length, 'packages');
                }
            } catch (err) {
                console.error('Data sync failed:', err);
            }
        }

        function triggerSpontaneousUpdate() {
            if (!latestSolarParams) return;
            
            // Update params from UI
            latestSolarParams.sunPeakHour = parseFloat(document.getElementById('sunPeakHour').value) || 3.4;
            latestSolarParams.morningUsage = parseFloat(document.getElementById('morningUsage').value) || 30;
            latestSolarParams.panelType = parseInt(document.getElementById('panelRating').value) || 620;
            latestSolarParams.afaRate = parseFloat(document.getElementById('afaRate').value) || 0;
            latestSolarParams.smpPrice = parseFloat(document.getElementById('smpPrice').value) || 0.2703;
            latestSolarParams.percentDiscount = parseFloat(document.getElementById('percentDiscount')?.value) || 0;
            latestSolarParams.fixedDiscount = parseFloat(document.getElementById('fixedDiscount')?.value) || 0;

            saving_calculation_function();
        }

        function saving_calculation_function() {
            if (!latestSolarParams || !tariffs.length) return;

            const p = latestSolarParams;
            const billAmount = Math.max(0, parseFloat(p.amount) || 0);
            const peakHour = Math.max(0.1, parseFloat(p.sunPeakHour) || 3.4);
            const morningPercent = Math.max(0, Math.min(100, parseFloat(p.morningUsage) || 30));
            const panelWattage = Math.max(1, parseInt(p.panelType) || 620);
            const afaRate = parseFloat(p.afaRate) || 0;
            const smp = Math.max(0, parseFloat(p.smpPrice) || 0.2703);
            const batterySizeVal = Math.max(0, parseFloat(p.batterySize) || 0);
            const overridePanels = p.overridePanels !== null ? Math.max(1, parseInt(p.overridePanels)) : null;
            const historicalAfa = 0.019; // Current historical AFA rate for bill lookup

            // Find base tariff matching server's findClosestTariff logic
            const baseTariff = [...tariffs].reverse().find(t => {
                const adjustedTotal = parseFloat(t.bill_total_normal) + (parseFloat(t.usage_kwh) * historicalAfa);
                return adjustedTotal <= billAmount;
            }) || tariffs[0];
            
            const monthlyUsageKwh = parseFloat(baseTariff.usage_kwh);

            // Panel recommendation
            const recommendedPanelsRaw = Math.ceil(monthlyUsageKwh / peakHour / 30 / 0.62);
            const recommendedPanels = Math.max(1, recommendedPanelsRaw);
            const actualPanelQty = overridePanels !== null ? overridePanels : recommendedPanels;

            // Package lookup - align with server (check qty and wattage)
            const selectedPackage = packages.find(pkg => 
                pkg.panel_qty === actualPanelQty && pkg.panel_wattage === panelWattage
            ) || packages.find(pkg => pkg.panel_qty === actualPanelQty) || null;

            // Solar generation
            const dailySolarGeneration = (actualPanelQty * panelWattage * peakHour) / 1000;
            const monthlySolarGeneration = dailySolarGeneration * 30;

            // Morning usage
            const morningUsageKwh = (monthlyUsageKwh * morningPercent) / 100;
            const morningSelfConsumption = Math.min(monthlySolarGeneration, morningUsageKwh);

            // Helper for breakdown (aligned with server.js)
            const buildBreakdown = (t) => {
                if (!t) return null;
                const usage = parseFloat(t.usage_normal) || 0;
                const network = parseFloat(t.network) || 0;
                const capacity = parseFloat(t.capacity) || 0;
                const sst = parseFloat(t.sst_normal) || 0;
                const eei = parseFloat(t.eei) || 0;
                const afa = (parseFloat(t.usage_kwh) || 0) * afaRate;
                const total = usage + network + capacity + sst + eei + afa;
                return {
                    usage, network, capacity, sst, eei, afa,
                    total,
                    totalBase: total - afa
                };
            };

            const beforeBreakdown = buildBreakdown(baseTariff);

            // Tariff lookup helper
            const lookupTariff = (usage) => {
                const val = Math.max(0, Math.floor(usage));
                return [...tariffs].reverse().find(t => t.usage_kwh <= val) || tariffs[0];
            };

            // Baseline (No Battery)
            const netUsageBaseline = Math.max(0, monthlyUsageKwh - morningSelfConsumption);
            const afterTariffBaseline = lookupTariff(netUsageBaseline);
            const afterBreakdownBaseline = buildBreakdown(afterTariffBaseline);
            const exportKwhBaseline = Math.max(0, monthlySolarGeneration - morningSelfConsumption);
            const exportSavingBaseline = exportKwhBaseline * smp;
            const totalMonthlySavingsBaseline = (beforeBreakdown.total - afterBreakdownBaseline.total) + exportSavingBaseline;
            const billReductionBaseline = beforeBreakdown.total - afterBreakdownBaseline.total;

            // Battery logic - aligned with server
            const dailyExcessSolar = Math.max(0, (monthlySolarGeneration - morningUsageKwh) / 30);
            const dailyNightUsage = Math.max(0, (monthlyUsageKwh - morningUsageKwh) / 30);
            const dailyBatteryCap = batterySizeVal; // Server uses direct value
            const dailyMaxDischarge = Math.min(dailyExcessSolar, dailyNightUsage, dailyBatteryCap);
            const monthlyMaxDischarge = dailyMaxDischarge * 30;

            // Net usage after solar + battery
            const netUsageKwh = Math.max(0, monthlyUsageKwh - morningSelfConsumption - monthlyMaxDischarge);
            const exportKwh = Math.max(0, (monthlySolarGeneration - morningSelfConsumption) - monthlyMaxDischarge);
            const exportSaving = exportKwh * smp;

            const afterTariff = lookupTariff(netUsageKwh);
            const afterBreakdown = buildBreakdown(afterTariff);

            // Total Savings (Bill Reduction + Export Saving)
            const totalMonthlySavings = (beforeBreakdown.total - afterBreakdown.total) + exportSaving;

            // System cost with discounts (Percent first, then fixed)
            let systemCostBeforeDiscount = null;
            let finalSystemCost = null;
            let totalDiscountAmount = 0;
            if (selectedPackage) {
                systemCostBeforeDiscount = parseFloat(selectedPackage.price);
                const afterPercent = systemCostBeforeDiscount * (1 - p.percentDiscount / 100);
                finalSystemCost = Math.max(0, afterPercent - p.fixedDiscount);
                totalDiscountAmount = systemCostBeforeDiscount - finalSystemCost;
            }

            // Generate Patterns (REPLICATING SERVER LOGIC)
            const dailyUsageKwh = monthlyUsageKwh / 30;
            const electricityUsagePattern = [];
            for (let hour = 0; hour < 24; hour++) {
                let usageMultiplier;
                if (hour >= 6 && hour <= 9) usageMultiplier = 1.8 * (morningPercent / 100);
                else if (hour >= 18 && hour <= 22) usageMultiplier = 2.2;
                else if (hour >= 10 && hour <= 17) usageMultiplier = 0.8 * (1 - (morningPercent / 100) * 0.3);
                else usageMultiplier = 0.3;
                electricityUsagePattern.push({ hour, usage: (dailyUsageKwh * usageMultiplier / 10).toFixed(3) });
            }

            const solarGenerationPattern = [];
            for (let hour = 0; hour < 24; hour++) {
                let generationMultiplier = 0;
                const sunriseHour = 7, sunsetHour = 19, peakHourVal = 12;
                if (hour >= sunriseHour && hour <= sunsetHour) {
                    const hoursFromPeak = Math.abs(hour - peakHourVal);
                    generationMultiplier = Math.max(0, Math.cos((hoursFromPeak / 5) * (Math.PI / 2)));
                }
                solarGenerationPattern.push({ hour, generation: (dailySolarGeneration * generationMultiplier / 8).toFixed(3) });
            }

            // Savings Breakdown for UI compatibility
            const savingsBreakdown = {
                billReduction: billReductionBaseline,
                exportCredit: exportSavingBaseline,
                afaImpact: (monthlyUsageKwh - netUsageBaseline) * afaRate,
                baseBillReduction: billReductionBaseline - ((monthlyUsageKwh - netUsageBaseline) * afaRate),
                total: totalMonthlySavingsBaseline
            };

            // Final data structure
            const data = {
                recommendedPanels,
                actualPanels: actualPanelQty,
                solarConfig: `${actualPanelQty} x ${panelWattage}W panels (${(actualPanelQty * panelWattage / 1000).toFixed(1)} kW system)`,
                monthlySavings: totalMonthlySavings.toFixed(2),
                paybackPeriod: finalSystemCost && totalMonthlySavings > 0 ? (finalSystemCost / (totalMonthlySavings * 12)).toFixed(1) : 'N/A',
                finalSystemCost: finalSystemCost !== null ? finalSystemCost.toFixed(2) : 'N/A',
                systemCostBeforeDiscount: systemCostBeforeDiscount !== null ? systemCostBeforeDiscount.toFixed(2) : null,
                totalDiscountAmount: totalDiscountAmount !== null ? totalDiscountAmount.toFixed(2) : null,
                selectedPackage: selectedPackage ? {
                    packageName: selectedPackage.package_name,
                    price: selectedPackage.price,
                    panelWattage: panelWattage,
                    type: selectedPackage.type,
                    maxDiscount: selectedPackage.max_discount,
                    special: selectedPackage.special,
                    invoiceDesc: selectedPackage.invoice_desc,
                    id: selectedPackage.id
                } : null,
                details: {
                    billBefore: beforeBreakdown.total.toFixed(2),
                    billAfter: afterBreakdown.total.toFixed(2),
                    billReduction: (beforeBreakdown.total - afterBreakdown.total).toFixed(2),
                    monthlyUsageKwh: monthlyUsageKwh,
                    monthlySolarGeneration: monthlySolarGeneration.toFixed(2),
                    morningUsageKwh: morningUsageKwh.toFixed(2),
                    exportKwh: exportKwh.toFixed(2),
                    exportSaving: exportSaving.toFixed(2),
                    afterUsageKwh: netUsageKwh.toFixed(2),
                    totalGeneration: monthlySolarGeneration.toFixed(2),
                    billBreakdown: {
                        before: beforeBreakdown,
                        after: afterBreakdown,
                        items: ['usage', 'network', 'capacity', 'sst', 'eei', 'afa'].map(key => {
                            const labels = { usage: 'Usage', network: 'Network', capacity: 'Capacity Fee', sst: 'SST', eei: 'EEI', afa: 'AFA Charge' };
                            const b = beforeBreakdown ? beforeBreakdown[key] : 0;
                            const a = afterBreakdown ? afterBreakdown[key] : 0;
                            return { key, label: labels[key], before: b, after: a, delta: b - a };
                        }),
                        totals: { before: beforeBreakdown.total, after: afterBreakdown.total, delta: beforeBreakdown.total - afterBreakdown.total }
                    },
                    savingsBreakdown: savingsBreakdown,
                    battery: {
                        size: batterySizeVal,
                        dailyDischarge: dailyMaxDischarge.toFixed(2),
                        monthlyDischarge: monthlyMaxDischarge.toFixed(2),
                        baseline: {
                            billReduction: billReductionBaseline,
                            exportCredit: exportSavingBaseline,
                            afaImpact: (monthlyUsageKwh - netUsageBaseline) * afaRate,
                            baseBillReduction: billReductionBaseline - ((monthlyUsageKwh - netUsageBaseline) * afaRate),
                            totalSavings: totalMonthlySavingsBaseline,
                            billAfter: afterBreakdownBaseline.total,
                            billBreakdown: {
                                before: beforeBreakdown,
                                after: afterBreakdownBaseline,
                                items: ['usage', 'network', 'capacity', 'sst', 'eei', 'afa'].map(key => {
                                    const labels = { usage: 'Usage', network: 'Network', capacity: 'Capacity Fee', sst: 'SST', eei: 'EEI', afa: 'AFA Charge' };
                                    const b = beforeBreakdown ? beforeBreakdown[key] : 0;
                                    const a = afterBreakdownBaseline ? afterBreakdownBaseline[key] : 0;
                                    return { key, label: labels[key], before: b, after: a, delta: b - a };
                                }),
                                totals: { before: beforeBreakdown.total, after: afterBreakdownBaseline.total, delta: beforeBreakdown.total - afterBreakdownBaseline.total }
                            }
                        }
                    }
                },
                config: {
                    sunPeakHour: peakHour,
                    morningUsage: morningPercent,
                    panelType: panelWattage,
                    smpPrice: smp,
                    afaRate: afaRate,
                    batterySize: batterySizeVal
                },
                batteryCaps: {
                    excessSolar: dailyExcessSolar.toFixed(2),
                    nightUsage: dailyNightUsage.toFixed(2),
                    batterySize: batterySizeVal.toFixed(2)
                },
                charts: {
                    electricityUsagePattern,
                    solarGenerationPattern
                }
            };

            latestSolarData = data;
            displaySolarCalculation(data);
        }

        let latestSolarParams = null;
        let latestSolarData = null;
        let originalSolarData = null;
        let currentHistoricalAfaRate = 0;
        let panelUpdateInFlight = false;
        const chartInstances = {
            electricity: null,
            solar: null,
            combined: null
        };

        // Form submission handler
        document.getElementById('billForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const billAmount = parseFloat(document.getElementById('billAmount').value);
            const afaRate = parseFloat(document.getElementById('historicalAfaRate').value) || 0;
            if (!billAmount || billAmount <= 0) {
                showNotification('Please enter a valid bill amount', 'error');
                return;
            }

            await calculateBillBreakdown(billAmount, afaRate);
        });

        // Notification system
        function showNotification(message, type = 'info') {
            const colors = {
                success: 'border-emerald-600 text-emerald-700 bg-emerald-50',
                error: 'border-rose-600 text-rose-700 bg-rose-50',
                info: 'border-fact text-fact bg-paper'
            };

            const notification = document.createElement('div');
            notification.className = `fixed bottom-8 right-8 max-w-sm border p-4 z-[10001] text-xs uppercase tracking-widest font-bold shadow-lg ${colors[type]}`;
            notification.innerHTML = `
                <div class="flex items-center justify-between gap-8">
                    <span>[ ${message} ]</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="hover:opacity-50">X</button>
                </div>
            `;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 5000);
        }

        // Bill breakdown calculation
        async function calculateBillBreakdown(billAmount, afaRate = 0) {
            const resultsDiv = document.getElementById('calculatorResults');
            resultsDiv.innerHTML = `<div class="text-xs tier-3 uppercase tracking-[0.3em] animate-pulse">PROCESSING_QUERY...</div>`;

            try {
                const response = await fetch(`/api/calculate-bill?amount=${billAmount}&afaRate=${afaRate}`);
                const data = await response.json();

                if (response.ok) {
                    displayBillBreakdown(data);
                    currentHistoricalAfaRate = afaRate;
                    const projectionAfaInput = document.getElementById('afaRate');
                    if (projectionAfaInput) {
                        projectionAfaInput.value = afaRate.toFixed(4);
                    }
                } else {
                    showNotification(data.error, 'error');
                }
            } catch (error) {
                showNotification(error.message, 'error');
            }
        }

        // Display bill breakdown
        function displayBillBreakdown(data) {
            const resultsDiv = document.getElementById('calculatorResults');
            const tariff = data.tariff;
            const afaRate = data.afaRate || 0;
            const usageKwh = parseFloat(tariff.usage_kwh) || 0;
            const afaCharge = usageKwh * afaRate;
            const adjustedTotal = (parseFloat(tariff.bill_total_normal) || 0) + afaCharge;

            resultsDiv.innerHTML = `
                <div class="space-y-20 md:space-y-32">
                    <section class="pt-4">
                        <h2 class="text-sm font-bold uppercase tracking-[0.2em] mb-10 md:mb-14 tier-2 border-b-2 border-fact inline-block pb-1">02_BILL_ANALYSIS_LEDGER</h2>
                        
                        <div class="space-y-4 text-sm md:text-base">
                            <div class="flex justify-between tier-3 uppercase text-xs md:text-xs tracking-widest mb-6 border-b border-divider pb-2">
                                <span>Component</span>
                                <span>Value_(RM)</span>
                            </div>
                            
                            <div class="flex justify-between py-2 gap-4 border-b border-divider/50">
                                <span class="tier-2 truncate">Energy_Usage</span>
                                <span class="tier-1 font-medium whitespace-nowrap">${formatCurrency(tariff.usage_normal)}</span>
                            </div>
                            <div class="flex justify-between py-2 gap-4 border-b border-divider/50">
                                <span class="tier-2 truncate">Network_Fee</span>
                                <span class="tier-1 font-medium whitespace-nowrap">${formatCurrency(tariff.network)}</span>
                            </div>
                            <div class="flex justify-between py-2 gap-4 border-b border-divider/50">
                                <span class="tier-2 truncate">Capacity_Charge</span>
                                <span class="tier-1 font-medium whitespace-nowrap">${formatCurrency(tariff.capacity)}</span>
                            </div>
                            <div class="flex justify-between py-2 gap-4 border-b border-divider/50">
                                <span class="tier-2 truncate">Retail_Charge</span>
                                <span class="tier-1 font-medium whitespace-nowrap">${formatCurrency(tariff.retail)}</span>
                            </div>
                            <div class="flex justify-between py-2 gap-4 border-b border-divider/50">
                                <span class="tier-2 truncate">EEI_Adjustment</span>
                                <span class="tier-1 font-medium whitespace-nowrap">${formatCurrency(tariff.eei)}</span>
                            </div>
                            <div class="flex justify-between py-2 gap-4 border-b border-divider/50">
                                <span class="tier-2 truncate">SST_Tax</span>
                                <span class="tier-1 font-medium whitespace-nowrap">${formatCurrency(tariff.sst_normal)}</span>
                            </div>
                            <div class="flex justify-between py-2 gap-4 border-b border-divider/50">
                                <span class="tier-2 truncate">KWTBB_Fund</span>
                                <span class="tier-1 font-medium whitespace-nowrap">${formatCurrency(tariff.kwtbb_normal)}</span>

        // Solar savings calculation
        async function calculateSolarSavings() {
            const billAmount = parseFloat(document.getElementById('billAmount').value);
            const sunPeakHour = parseFloat(document.getElementById('sunPeakHour').value);
            const morningUsage = parseFloat(document.getElementById('morningUsage').value);
            const panelRating = parseInt(document.getElementById('panelRating').value, 10);
            const smpPrice = parseFloat(document.getElementById('smpPrice').value);
            const afaRate = parseFloat(document.getElementById('afaRate').value) || 0;
            const percentDiscount = parseFloat(document.getElementById('percentDiscount').value) || 0;
            const fixedDiscount = parseFloat(document.getElementById('fixedDiscount').value) || 0;

            // Validation
            if (!billAmount || billAmount <= 0) {
                showNotification('Please calculate TNB bill breakdown first', 'error');
                return;
            }

            if (!sunPeakHour || sunPeakHour < 3.0 || sunPeakHour > 4.5) {
                showNotification('Sun Peak Hour must be between 3.0 and 4.5', 'error');
                return;
            }

            if (!morningUsage || morningUsage < 1 || morningUsage > 100) {
                showNotification('Morning Usage must be between 1% and 100%', 'error');
                return;
            }

            if (!Number.isFinite(panelRating) || panelRating < 450 || panelRating > 850) {
                showNotification('Panel rating must be between 450W and 850W', 'error');
                return;
            }

            if (!smpPrice || smpPrice < 0.19 || smpPrice > 0.2703) {
                showNotification('SMP price must be between RM 0.19 and RM 0.2703', 'error');
                return;
            }

            const resultsDiv = document.getElementById('calculatorResults');

            // Add loading indicator
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'rounded-3xl border border-slate-800 bg-surfaceAlt/70 p-6 text-slate-300 shadow-[0_20px_40px_rgba(8,47,73,0.35)]';
            loadingDiv.innerHTML = `
                <div class="flex items-center justify-center space-x-3 text-sm">
                    <div class="h-6 w-6 animate-spin rounded-full border-2 border-primary border-t-transparent"></div>
                    <span>Calibrating solar model...</span>
                </div>
            `;
            resultsDiv.appendChild(loadingDiv);

            latestSolarParams = {
                amount: billAmount,
                sunPeakHour: sunPeakHour,
                morningUsage: morningUsage,
                panelType: panelRating,
                smpPrice: smpPrice,
                afaRate: afaRate,
                historicalAfaRate: currentHistoricalAfaRate,
                percentDiscount: percentDiscount,
                fixedDiscount: fixedDiscount,
                batterySize: 0 // Default to 0 kWh
            };
            delete latestSolarParams.overridePanels;

            try {
                await fetchSolarCalculation({ displayPopup: true });
            } catch (error) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'rounded-3xl border border-rose-500/40 bg-rose-500/10 p-6 text-sm text-rose-200';
                errorDiv.innerHTML = `
                    <div class="text-base font-medium">Calculation Error</div>
                    <div class="mt-1 opacity-80">${error.message}</div>
                `;
                resultsDiv.appendChild(errorDiv);
                showNotification(`Error: ${error.message}`, 'error');
            } finally {
                loadingDiv.remove();
            }
        }

        async function fetchSolarCalculation({ displayPopup = false, overridePanels = null } = {}) {
            if (!latestSolarParams) {
                throw new Error('Solar parameters are not set. Please analyze your bill first.');
            }

            const params = new URLSearchParams();
            Object.entries(latestSolarParams).forEach(([key, value]) => {
                if (key === 'overridePanels') {
                    return;
                }
                if (value !== undefined && value !== null && value !== '') {
                    params.set(key, value);
                }
            });

            if (overridePanels !== null) {
                params.set('overridePanels', overridePanels);
            } else if (latestSolarParams.overridePanels) {
                params.set('overridePanels', latestSolarParams.overridePanels);
            }

            const response = await fetch(`/api/solar-calculation?${params.toString()}`);
            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.error || 'Failed to calculate solar savings');
            }

            latestSolarData = data;

            // Capture original data as baseline if this is a fresh calculation (no overrides)
            // This allows price comparison against the system-recommended package
            if (overridePanels === null && (!latestSolarParams || !latestSolarParams.overridePanels)) {
                originalSolarData = data;
            }

            if (data.overrideApplied) {
                latestSolarParams.overridePanels = data.actualPanels;
            } else {
                delete latestSolarParams.overridePanels;
            }

            displaySolarCalculation(data);

            if (displayPopup) {
                showPanelRecommendationPopup(data);
            }

            return data;
        }

        function formatCurrency(value) {
            const numericValue = Number(value);
            if (Number.isNaN(numericValue)) {

            return numericValue.toLocaleString('en-MY', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        function formatNumber(value, decimals = 2) {
            const numericValue = Number(value);
            if (Number.isNaN(numericValue)) {
                return Number(0).toLocaleString('en-MY', {
                    minimumFractionDigits: decimals,
                    maximumFractionDigits: decimals
                });
            }
            return numericValue.toLocaleString('en-MY', {
                minimumFractionDigits: decimals,
                maximumFractionDigits: decimals
            });
        }

        function formatPercentage(value, decimals = 1) {
            const numericValue = Number(value);
            if (Number.isNaN(numericValue)) {
                return Number(0).toFixed(decimals);
            }
            return numericValue.toFixed(decimals);
        }

            if (data.panelAdjustment > 0) {
                return `Using ${data.actualPanels} panels (${data.panelAdjustment} more than the recommended ${data.recommendedPanels}).`;

        function adjustPanelCount(delta) {
            if (!latestSolarData) {
                return;
            }

            const proposedCount = latestSolarData.actualPanels + delta;
            if (proposedCount < 1) {
                return;
            }

            const input = document.getElementById('panelQtyInput');
            if (input) {
                input.value = proposedCount;
            }
            const inputFloating = document.getElementById('panelQtyInputFloating');
            if (inputFloating) {
                inputFloating.value = proposedCount;
            }

            requestPanelUpdate(proposedCount);
        }

        function commitPanelInputChange(event) {
            if (!latestSolarData) {
                return;
            }

            let value = parseInt(event.target.value, 10);
            if (Number.isNaN(value) || value < 1) {
                value = latestSolarData.actualPanels;
                event.target.value = value;
                return;
            }

            if (value === latestSolarData.actualPanels) {
                return;
            }

            requestPanelUpdate(value);
        }

        async function requestPanelUpdate(newCount) {
            if (!latestSolarParams || !latestSolarData) {
                return;
            }

            // Update parameters
            latestSolarParams.overridePanels = newCount;
            
            // If we have local data, use it for instant update
            if (tariffs.length && packages.length) {
                saving_calculation_function();
                return;
            }

            if (panelUpdateInFlight) {
                return;
            }

            panelUpdateInFlight = true;
            setPanelControlsLoading(true);

            try {
                await fetchSolarCalculation({ overridePanels: newCount });
            } catch (error) {
                showNotification(`Error: ${error.message}`, 'error');
                if (latestSolarData) {
                    const input = document.getElementById('panelQtyInput');
                    if (input) {
                        input.value = latestSolarData.actualPanels;
                    }
                    const inputFloating = document.getElementById('panelQtyInputFloating');
                    if (inputFloating) {
                        inputFloating.value = latestSolarData.actualPanels;
                    }
                }
                setPanelControlsLoading(false);
            } finally {
                panelUpdateInFlight = false;
            }
        }

        function adjustBatterySize(delta) {
            if (!latestSolarParams) return;
            
            const currentSize = latestSolarParams.batterySize || 0;
            const newSize = Math.max(0, currentSize + delta);
            
            if (newSize === currentSize) return;
            
            latestSolarParams.batterySize = newSize;
            
            // If we have local data, use it for instant update
            if (tariffs.length && packages.length) {
                saving_calculation_function();
                return;
            }

            // Re-fetch calculation with new battery size
            // Note: this will re-render the whole results section
            const resultsDiv = document.getElementById('calculatorResults');
            // Show a small loading toast or overlay if desired, but we'll rely on setPanelControlsLoading for now
            
            setPanelControlsLoading(true);
            fetchSolarCalculation().then(() => {
                 setPanelControlsLoading(false);
            }).catch(err => {
                 showNotification(err.message, 'error');
                 setPanelControlsLoading(false);
            });
        }
