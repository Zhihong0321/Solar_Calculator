<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Management | ETERNALGY OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
        }
    </style>
</head>

<body class="min-h-screen">
    <div class="max-w-6xl mx-auto p-6">
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-2xl font-bold text-slate-900">Team Management</h1>
            <button onclick="showCreateModal()" class="bg-slate-900 text-white px-4 py-2 rounded-lg text-sm font-bold">
                <i class="fa-solid fa-plus mr-2"></i>Create Team
            </button>
        </div>

        <div id="content" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <p class="text-slate-500">Loading...</p>
        </div>
    </div>

    <!-- Add Member Modal -->
    <div id="addModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl p-6 w-full max-w-md mx-4">
            <h3 class="text-lg font-bold mb-4">Assign Member</h3>
            <input type="hidden" id="modalUserId">
            <select id="modalTeamSelect" class="w-full border rounded-lg px-4 py-2 mb-4">
                <option value="">-- Select Team --</option>
            </select>
            <div class="flex gap-2">
                <button onclick="hideAddModal()" class="flex-1 px-4 py-2 border rounded-lg">Cancel</button>
                <button onclick="confirmAssign()"
                    class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg">Assign</button>
            </div>
        </div>
    </div>

    <!-- Create Team Modal -->
    <div id="createModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl p-6 w-full max-w-md mx-4">
            <h3 class="text-lg font-bold mb-4">Create New Team</h3>
            <input type="text" id="newTeamName" placeholder="Team name (e.g., Johor)"
                class="w-full border rounded-lg px-4 py-2 mb-4">
            <div class="flex gap-2">
                <button onclick="hideCreateModal()" class="flex-1 px-4 py-2 border rounded-lg">Cancel</button>
                <button onclick="confirmCreate()"
                    class="flex-1 px-4 py-2 bg-slate-900 text-white rounded-lg">Create</button>
            </div>
        </div>
    </div>

    <script>
        let teamData = {};

        document.addEventListener('DOMContentLoaded', load);

        async function load() {
            try {
                const res = await fetch('/api/teams');
                const data = await res.json();
                if (data.success) {
                    teamData = data.data.teams;
                    render(data.data);
                }
            } catch (e) {
                document.getElementById('content').innerHTML = '<p class="text-red-500">Failed to load</p>';
            }
        }

        function render(data) {
            const container = document.getElementById('content');
            let html = '';

            // Unassigned
            html += `
                <div class="bg-white rounded-xl border p-4">
                    <div class="flex items-center justify-between mb-3">
                        <span class="font-bold text-slate-900"><i class="fa-solid fa-user-clock mr-2 text-amber-500"></i>Unassigned</span>
                        <span class="bg-amber-100 text-amber-700 px-2 py-0.5 rounded-full text-xs font-bold">${data.unassigned.length}</span>
                    </div>
                    <div class="space-y-2">${data.unassigned.map(u => userCard(u)).join('') || '<p class="text-slate-400 text-sm">None</p>'}</div>
                </div>
            `;

            // Teams
            for (const [teamTag, members] of Object.entries(data.teams)) {
                const name = teamTag.replace('team-', '').replace('-', ' ').replace(/\b\w/g, c => c.toUpperCase());
                html += `
                    <div class="bg-white rounded-xl border p-4">
                        <div class="flex items-center justify-between mb-3">
                            <span class="font-bold text-slate-900"><i class="fa-solid fa-users mr-2 text-blue-500"></i>${name}</span>
                            <span class="bg-blue-100 text-blue-700 px-2 py-0.5 rounded-full text-xs font-bold">${members.length}</span>
                        </div>
                        <div class="space-y-2">${members.map(u => userCard(u, teamTag)).join('') || '<p class="text-slate-400 text-sm">No members</p>'}</div>
                    </div>
                `;
            }

            container.innerHTML = html;
            updateTeamSelect(data.teams);
        }

        function userCard(user, teamTag) {
            const avatar = user.profile_picture || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.name || 'U')}&background=3b82f6&color=fff`;
            return `
                <div class="flex items-center gap-2 p-2 bg-slate-50 rounded-lg">
                    <img src="${avatar}" class="w-8 h-8 rounded-full">
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-medium truncate">${user.name || user.email || 'Unknown'}</p>
                    </div>
                    <button onclick="showAddModal('${user.id || user.bubble_id}')" class="text-slate-400 hover:text-blue-600 p-1">
                        <i class="fa-solid fa-arrow-right-arrow-left text-xs"></i>
                    </button>
                </div>
            `;
        }

        function updateTeamSelect(teams) {
            const select = document.getElementById('modalTeamSelect');
            select.innerHTML = '<option value="">-- Select Team --</option><option value="">(Remove from team)</option>' +
                Object.keys(teams).map(t => `<option value="${t}">${t.replace('team-', '')}</option>`).join('');
        }

        function showAddModal(userId) {
            document.getElementById('modalUserId').value = userId;
            document.getElementById('modalTeamSelect').value = '';
            document.getElementById('addModal').classList.remove('hidden');
            document.getElementById('addModal').classList.add('flex');
        }

        function hideAddModal() {
            document.getElementById('addModal').classList.add('hidden');
            document.getElementById('addModal').classList.remove('flex');
        }

        async function confirmAssign() {
            const userId = document.getElementById('modalUserId').value;
            const teamTag = document.getElementById('modalTeamSelect').value;

            try {
                if (teamTag) {
                    await fetch('/api/teams/assign', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ targetUserId: userId, teamTag })
                    });
                } else {
                    await fetch('/api/teams/remove', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ targetUserId: userId })
                    });
                }
                hideAddModal();
                load();
            } catch (e) {
                alert('Failed');
            }
        }

        function showCreateModal() {
            document.getElementById('newTeamName').value = '';
            document.getElementById('createModal').classList.remove('hidden');
            document.getElementById('createModal').classList.add('flex');
        }

        function hideCreateModal() {
            document.getElementById('createModal').classList.add('hidden');
            document.getElementById('createModal').classList.remove('flex');
        }

        function confirmCreate() {
            const name = document.getElementById('newTeamName').value.trim();
            if (!name) return alert('Enter team name');
            alert('Team "team-' + name.toLowerCase().replace(/[^a-z0-9]/g, '-') + '" will be created when you assign someone to it.');
            hideCreateModal();
        }

        // Close modals on outside click
        document.getElementById('addModal').addEventListener('click', e => { if (e.target === e.currentTarget) hideAddModal(); });
        document.getElementById('createModal').addEventListener('click', e => { if (e.target === e.currentTarget) hideCreateModal(); });
    </script>
</body>

</html>
