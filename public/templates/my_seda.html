<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <title>SEDA Management | ETERNALGY OS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #334155;
            --primary-hover: #475569;
            --brand-blue: #3b82f6;
            --success: #166534;
            --warning: #854d0e;
            --slate-50: #f8fafc;
            --slate-100: #f1f5f9;
            --slate-200: #e2e8f0;
            --slate-700: #334155;
            --slate-800: #1e293b;
            --slate-900: #0f172a;
        }
        
        * { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; box-sizing: border-box; }
        body { background: linear-gradient(to bottom, #f8fafc 0%, #f1f5f9 100%); color: var(--slate-900); min-height: 100vh; margin: 0; }
        
        .top-nav { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border-bottom: 1px solid var(--slate-200); position: sticky; top: 0; z-index: 50; }

        .stats-bar { background: white; border-bottom: 1px solid var(--slate-100); }

        .seda-card { 
            background: white; 
            border: 1px solid var(--slate-200); 
            border-left: 4px solid var(--slate-300);
            transition: all 0.2s ease; 
        }
        .seda-card:hover { transform: translateY(-1px); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
        .seda-card.priority { border-left-color: var(--warning); background: #fffbeb; }

        .badge {
            font-size: 0.6rem;
            font-weight: 800;
            padding: 0.15rem 0.5rem;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border: 1px solid transparent;
        }
        .badge-draft { background: #f1f5f9; color: #475569; border-color: #e2e8f0; }
        .badge-pending { background: #fffbeb; color: #854d0e; border-color: #fef08a; }
        .badge-approved { background: #f0fdf4; color: #166534; border-color: #dcfce7; }
        .badge-verified { background: #eff6ff; color: #1e40af; border-color: #dbeafe; }

        .loading-spinner {
            border: 2px solid var(--slate-200);
            border-top-color: var(--primary);
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 768px) {
            .mobile-header { padding-top: env(safe-area-inset-top); }
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <!-- Top Navigation -->
    <nav class="top-nav px-4 sm:px-6 lg:px-8 py-3 mobile-header">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <button onclick="NavManager.goBack()" class="p-2 hover:bg-slate-100 rounded-lg transition-colors sm:hidden">
                    <i class="fa-solid fa-arrow-left text-slate-600"></i>
                </button>
                <a href="/agent/home" class="flex items-center gap-2">
                    <div class="w-8 h-8 bg-slate-900 rounded-lg flex items-center justify-center text-white">
                        <i class="fa-solid fa-bolt text-sm"></i>
                    </div>
                    <span class="text-sm font-bold tracking-tight text-slate-900">ETERNALGY OS</span>
                </a>
                <div class="h-4 w-px bg-slate-200 mx-2 hidden sm:block"></div>
                <h1 class="text-sm font-bold text-slate-500">SEDA Management</h1>
            </div>
            <div class="flex items-center gap-3">
                <div id="userInfo" class="flex items-center gap-3">
                    <div class="text-right hidden sm:block">
                        <p id="userName" class="text-[10px] font-bold text-slate-700">...</p>
                        <p class="text-[8px] text-slate-400 uppercase tracking-widest font-bold">Sales Agent</p>
                    </div>
                    <img id="userAvatar" src="https://ui-avatars.com/api/?name=Agent" class="w-8 h-8 rounded-full border border-slate-200">
                </div>
                <a href="/agent/home" class="text-slate-400 hover:text-slate-600 transition-colors p-2">
                    <i class="fa-solid fa-house text-sm"></i>
                </a>
            </div>
        </div>
    </nav>

    <!-- Stats Bar -->
    <div class="stats-bar w-full py-4 px-4 sm:px-6 lg:px-8">
        <div class="max-w-5xl mx-auto grid grid-cols-3 gap-4 sm:gap-8">
            <div class="border-l-2 border-slate-200 pl-3">
                <p class="text-[9px] font-bold text-slate-400 uppercase tracking-wider">Total Active</p>
                <p id="stat-total" class="text-lg font-bold text-slate-800">0</p>
            </div>
            <div class="border-l-2 border-slate-200 pl-3">
                <p class="text-[9px] font-bold text-slate-400 uppercase tracking-wider">Paid Cases</p>
                <p id="stat-paid" class="text-lg font-bold text-emerald-600">0</p>
            </div>
            <div class="border-l-2 border-slate-200 pl-3">
                <p class="text-[9px] font-bold text-slate-400 uppercase tracking-wider">Need Attention</p>
                <p id="stat-incomplete" class="text-lg font-bold text-amber-600">0</p>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="flex-1 w-full max-w-5xl mx-auto p-4 sm:p-8 space-y-6">
        
        <div class="flex items-center justify-between">
            <h2 class="text-xs font-bold text-slate-400 uppercase tracking-widest">Registrations Priority List</h2>
            <div class="text-[10px] text-slate-400 font-medium italic">Sorted by payment status</div>
        </div>

        <!-- SEDA List -->
        <div id="sedaList" class="space-y-3">
            <!-- Loading State -->
            <div id="loading" class="flex flex-col items-center justify-center py-24">
                <div class="loading-spinner w-7 h-7 rounded-full mb-3"></div>
                <p class="text-xs text-slate-400 font-bold uppercase tracking-widest">Scanning database...</p>
            </div>
            
            <!-- Empty State -->
            <div id="emptyState" class="hidden flex flex-col items-center justify-center py-24 bg-white/50 rounded-2xl border border-dashed border-slate-200">
                <div class="w-12 h-12 bg-slate-100 rounded-xl flex items-center justify-center mb-4">
                    <i class="fa-solid fa-clipboard-check text-xl text-slate-300"></i>
                </div>
                <h3 class="text-sm font-bold text-slate-400 uppercase tracking-wider">No cases pending</h3>
                <p class="text-[10px] text-slate-400 mt-1">Great job! All your registrations are handled.</p>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="w-full py-8 text-center border-t border-slate-100 mt-auto">
        <p class="text-[10px] font-bold text-slate-300 uppercase tracking-widest">ETERNALGY OS &bull; SEDA Portal v2.1</p>
    </footer>

    <script>
        async function fetchAgentData() {
            try {
                const response = await fetch('/api/agent/me');
                if (!response.ok) return;
                const data = await response.json();
                document.getElementById('userName').textContent = data.name || 'Agent';
                if (data.profile_picture) document.getElementById('userAvatar').src = data.profile_picture;
            } catch (error) { console.error(error); }
        }

        function getStatusBadge(status) {
            const s = (status || 'draft').toLowerCase();
            let label = status || 'Draft';
            let className = 'badge-draft';

            if (s.includes('approved')) className = 'badge-approved';
            else if (s.includes('pending')) className = 'badge-pending';
            else if (s.includes('verified')) className = 'badge-verified';

            return `<span class="badge ${className}">${label}</span>`;
        }

        async function loadSedaRegistrations() {
            const listEl = document.getElementById('sedaList');
            const loadingEl = document.getElementById('loading');
            const emptyEl = document.getElementById('emptyState');

            try {
                const response = await fetch('/api/v1/seda/my-seda');
                const result = await response.json();
                if (!result.success) throw new Error(result.error);

                loadingEl.classList.add('hidden');
                const data = result.data || [];
                if (data.length === 0) { emptyEl.classList.remove('hidden'); return; }

                // Update Stats
                document.getElementById('stat-total').textContent = data.length;
                document.getElementById('stat-paid').textContent = data.filter(i => i.invoice_paid).length;
                document.getElementById('stat-incomplete').textContent = data.filter(i => i.has_payment).length;

                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = `seda-card p-4 sm:p-5 rounded-xl flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4 ${item.has_payment ? 'priority' : ''}`;
                    
                    const paymentStatus = item.invoice_paid ? 
                        `<div class="flex items-center gap-1.5 text-emerald-600 font-bold text-[9px] uppercase tracking-wider"><span class="w-1 h-1 bg-emerald-500 rounded-full animate-pulse"></span> Paid</div>` : 
                        `<div class="flex items-center gap-1.5 text-slate-400 font-bold text-[9px] uppercase tracking-wider"><span class="w-1 h-1 bg-slate-300 rounded-full"></span> Unpaid</div>`;

                    const attentionBadge = item.has_payment ? 
                        `<span class="bg-amber-500 text-white text-[8px] font-black px-1.5 py-0.5 rounded shadow-sm">REQUIRED ATTENTION</span>` : '';

                    card.innerHTML = `
                        <div class="flex items-center gap-4 min-w-0 flex-1">
                            <div class="w-10 h-10 rounded-lg bg-slate-50 flex items-center justify-center shrink-0 border border-slate-100">
                                <i class="fa-solid fa-file-signature ${item.has_payment ? 'text-amber-500' : 'text-slate-400'} text-lg"></i>
                            </div>
                            <div class="min-w-0">
                                <div class="flex flex-col gap-0.5 mb-1.5">
                                    <div class="flex items-center gap-2">
                                        <h4 class="text-sm font-bold text-slate-800 truncate">${item.customer_name || 'Unnamed Customer'}</h4>
                                        ${attentionBadge}
                                    </div>
                                    ${paymentStatus}
                                </div>
                                <div class="flex flex-wrap items-center gap-3 text-[10px] text-slate-400 font-bold uppercase tracking-tighter">
                                    <span>#${item.invoice_number || 'NO INV'}</span>
                                    <span class="opacity-30">â€¢</span>
                                    <span>Updated ${new Date(item.updated_at).toLocaleDateString()}</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="flex items-center gap-4 w-full sm:w-auto justify-between sm:justify-end border-t border-slate-100 sm:border-0 pt-3 sm:pt-0">
                            <div class="flex flex-col items-end gap-1.5">
                                <div class="flex items-center gap-2">
                                    <span class="text-[8px] font-bold text-slate-400 uppercase tracking-widest">Form:</span>
                                    ${getStatusBadge(item.reg_status)}
                                </div>
                                <div class="flex items-center gap-2">
                                    <span class="text-[8px] font-bold text-slate-400 uppercase tracking-widest">Admin:</span>
                                    ${getStatusBadge(item.seda_status)}
                                </div>
                            </div>
                            <a href="/seda-register?id=${item.bubble_id}" class="h-9 px-5 bg-slate-900 hover:bg-slate-800 text-white rounded-lg text-xs font-bold flex items-center justify-center transition-all shadow-sm">
                                Manage
                            </a>
                        </div>
                    `;
                    listEl.appendChild(card);
                });
            } catch (error) {
                console.error(error);
                loadingEl.innerHTML = `<p class="text-red-500 text-[10px] font-bold uppercase">Error loading data</p>`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchAgentData();
            loadSedaRegistrations();
        });
    </script>
</body>
</html>
