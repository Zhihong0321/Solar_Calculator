<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Quotations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #334155;
            --primary-hover: #475569;
            --accent: #64748b;
            --success: #166534;
            --warning: #854d0e;
            --danger: #991b1b;
            --info: #1e40af;
        }
        * {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        body {
            background: linear-gradient(to bottom, #f8fafc 0%, #f1f5f9 100%);
            min-height: 100vh;
        }
        .admin-card {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05);
            transition: all 0.15s ease-in-out;
        }
        .admin-card:hover {
            border-color: #cbd5e1;
            box-shadow: 0 4px 12px -2px rgba(0, 0, 0, 0.08);
        }
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
            color: #f8fafc;
            transition: all 0.15s;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        .btn-secondary {
            background: #ffffff;
            border: 1px solid #d1d5db;
            color: #4b5563;
            transition: all 0.15s;
        }
        .btn-secondary:hover {
            background: #f9fafb;
            border-color: #9ca3af;
            color: #1f2937;
        }
        .badge {
            font-size: 0.7rem;
            font-weight: 600;
            padding: 0.2rem 0.65rem;
            border-radius: 6px;
            letter-spacing: 0.02em;
            text-transform: uppercase;
        }
        .badge-draft { background: #f1f5f9; color: #475569; border: 1px solid #e2e8f0; }
        .badge-sent { background: #eff6ff; color: #1e40af; border: 1px solid #dbeafe; }
        .badge-paid { background: #f0fdf4; color: #166534; border: 1px solid #dcfce7; }
        .badge-cancelled { background: #fef2f2; color: #991b1b; border: 1px solid #fee2e2; }
        .badge-payment_submitted { background: #faf5ff; color: #6b21a8; border: 1px solid #f3e8ff; }
        .loading-spinner {
            border: 2px solid #e5e7eb;
            border-top-color: var(--primary);
            animation: spin 0.7s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .floating-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid #e5e7eb;
            box-shadow: 0 -4px 20px -4px rgba(0, 0, 0, 0.1);
        }
        .filter-drawer {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(16px);
            border: 1px solid #e5e7eb;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        input[type="date"], input[type="text"], input[type="number"], select {
            background: #f8fafc;
            border: 1px solid #d1d5db;
            color: #1f2937;
            transition: all 0.15s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(51, 65, 85, 0.1);
        }
    </style>
</head>
<body class="min-h-screen text-slate-800 pb-24">
    
    <!-- Navbar -->
    <nav class="bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-14">
                <div class="flex items-center gap-3">
                    <div class="w-7 h-7 bg-gradient-to-br from-slate-700 to-slate-800 rounded-md flex items-center justify-center text-white font-bold text-sm">A</div>
                    <span class="text-base font-semibold tracking-tight text-slate-900">Quotations</span>
                    <span class="text-xs font-medium text-slate-500 bg-slate-100 px-2 py-0.5 rounded-full" id="filteredCount">0</span>
                </div>
                <div class="flex items-center gap-3">
                    <a href="/my-customers" class="text-xs font-medium text-slate-600 hover:text-slate-900 transition-colors px-3 py-1.5 rounded-md hover:bg-slate-50">Customers</a>
                    <button onclick="cleanupSamples()" class="text-xs font-medium text-slate-400 hover:text-red-600 transition-colors px-3 py-1.5 rounded-md hover:bg-red-50">Cleanup</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Stats Bar -->
    <div class="bg-white border-b border-slate-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="grid grid-cols-3 gap-4">
                <div class="border-l-2 border-slate-200 pl-3">
                    <p class="text-[10px] font-semibold text-slate-500 uppercase tracking-wider">Total</p>
                    <p class="text-lg font-bold text-slate-800" id="totalCount">0</p>
                </div>
                <div class="border-l-2 border-slate-200 pl-3">
                    <p class="text-[10px] font-semibold text-slate-500 uppercase tracking-wider">Pipeline</p>
                    <p class="text-lg font-bold text-slate-800" id="totalValue">RM 0</p>
                </div>
                <div class="border-l-2 border-slate-200 pl-3">
                    <p class="text-[10px] font-semibold text-slate-500 uppercase tracking-wider">Latest</p>
                    <p class="text-sm font-semibold text-slate-700 truncate" id="lastCreated">-</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        
        <!-- Loading -->
        <div id="loading" class="flex flex-col items-center justify-center py-24">
            <div class="loading-spinner h-7 w-7 rounded-full mb-3"></div>
            <p class="text-slate-500 text-xs font-medium">Loading quotations...</p>
        </div>

        <!-- Empty State -->
        <div id="empty" class="hidden flex flex-col items-center justify-center py-20">
            <div class="w-16 h-16 bg-slate-100 rounded-2xl flex items-center justify-center mb-4">
                <svg class="w-8 h-8 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
            </div>
            <h3 class="text-sm font-semibold text-slate-700">No quotations found</h3>
            <p class="text-slate-500 text-xs mt-1">Create a new quotation to get started.</p>
        </div>

        <!-- Content -->
        <div id="content" class="hidden">
            <div id="invoices" class="space-y-2">
            </div>

            <!-- Pagination -->
            <div id="pagination" class="hidden mt-6 flex justify-center items-center gap-2">
                <button id="prevBtn" onclick="changePage(-1)" class="btn-secondary px-3 py-1.5 rounded text-xs font-medium disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-1">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    Prev
                </button>
                <span class="text-xs text-slate-600 px-2"><span id="pageNum" class="font-semibold text-slate-800">1</span> / <span id="totalPages" class="font-medium text-slate-500">1</span></span>
                <button id="nextBtn" onclick="changePage(1)" class="btn-secondary px-3 py-1.5 rounded text-xs font-medium disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-1">
                    Next
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Floating Panel -->
    <div class="fixed bottom-0 left-0 right-0 z-50">
        <div class="floating-panel rounded-t-2xl mx-auto max-w-md">
            <div class="flex items-center justify-between px-4 py-3">
                <button onclick="toggleFilterDrawer()" class="flex items-center gap-2 text-slate-700 hover:text-slate-900 transition-colors">
                    <div class="w-8 h-8 bg-slate-100 rounded-lg flex items-center justify-center">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path></svg>
                    </div>
                    <span class="text-sm font-medium">Filter</span>
                    <span id="activeFilterCount" class="hidden text-[10px] bg-slate-200 text-slate-700 px-1.5 py-0.5 rounded-full font-semibold">0</span>
                </button>
                <a href="/create-invoice" class="btn-primary px-4 py-2 rounded-lg text-xs font-semibold flex items-center gap-1.5">
                    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    New Quotation
                </a>
                <button onclick="openDebugModal()" class="ml-2 text-slate-300 hover:text-red-500 font-bold text-xs p-2">[!]</button>
            </div>
        </div>
    </div>

    <!-- Debug Modal -->
    <div id="debugModal" class="fixed inset-0 z-[100] hidden">
        <div class="fixed inset-0 bg-black/80 backdrop-blur-sm" onclick="closeDebugModal()"></div>
        <div class="fixed inset-0 flex items-center justify-center p-4">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-md overflow-hidden">
                <div class="bg-slate-900 px-6 py-4 flex justify-between items-center">
                    <h3 class="text-white font-bold text-sm tracking-wider uppercase">Debug Access</h3>
                    <button onclick="closeDebugModal()" class="text-slate-400 hover:text-white">âœ•</button>
                </div>
                
                <div id="debugStep1" class="p-6">
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Enter Passkey</label>
                    <input type="password" id="debugPasskey" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-lg text-center font-mono text-lg tracking-widest focus:ring-2 focus:ring-slate-900 focus:outline-none" placeholder="******">
                    <button onclick="verifyDebugPasskey()" class="mt-4 w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-3 rounded-lg transition-colors">Access Console</button>
                </div>

                <div id="debugStep2" class="hidden p-6">
                    <p class="text-xs text-slate-500 font-bold uppercase mb-3">Select User to Impersonate</p>
                    <div id="debugUserList" class="space-y-2 max-h-64 overflow-y-auto mb-4 border border-slate-100 rounded-lg p-1">
                        <div class="flex items-center justify-center py-8">
                            <div class="loading-spinner h-6 w-6 rounded-full border-slate-300 border-t-slate-900"></div>
                        </div>
                    </div>
                    <div class="mt-4 pt-4 border-t border-slate-100">
                        <p class="text-xs text-slate-500 font-bold uppercase mb-2">Maintenance Tools</p>
                        <button onclick="recompileSnapshots()" class="w-full border border-orange-200 bg-orange-50 text-orange-700 font-bold py-2 rounded-lg hover:bg-orange-100 text-xs mb-2">
                            Batch Recompile Snapshots
                        </button>
                    </div>
                    <button onclick="logout()" class="w-full border border-red-200 text-red-600 font-bold py-2 rounded-lg hover:bg-red-50 text-xs">Logout Current Session</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Filter Drawer -->
    <div id="filterDrawer" class="fixed inset-0 z-50 hidden">
        <div class="fixed inset-0 bg-slate-900/30 backdrop-blur-sm transition-opacity" onclick="toggleFilterDrawer()"></div>
        <div class="fixed bottom-0 left-0 right-0 transform transition-transform duration-300 ease-out">
            <div class="filter-drawer rounded-t-3xl mx-auto max-w-lg max-h-[85vh] overflow-y-auto">
                <div class="sticky top-0 bg-white/95 backdrop-blur px-5 py-4 border-b border-slate-100 flex items-center justify-between">
                    <h3 class="text-base font-semibold text-slate-900">Filter Quotations</h3>
                    <button onclick="toggleFilterDrawer()" class="text-slate-400 hover:text-slate-600 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>
                <div class="p-5 space-y-5">
                    <!-- Search Customer -->
                    <div>
                        <label class="block text-xs font-semibold text-slate-600 uppercase tracking-wider mb-2">Customer Name</label>
                        <input type="text" id="filterCustomer" placeholder="Search by name..." class="w-full px-3 py-2.5 rounded-lg text-sm">
                    </div>

                    <!-- Date Range -->
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="block text-xs font-semibold text-slate-600 uppercase tracking-wider mb-2">From Date</label>
                            <input type="date" id="filterDateFrom" class="w-full px-3 py-2.5 rounded-lg text-sm">
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-slate-600 uppercase tracking-wider mb-2">To Date</label>
                            <input type="date" id="filterDateTo" class="w-full px-3 py-2.5 rounded-lg text-sm">
                        </div>
                    </div>

                    <!-- Sort Options -->
                    <div>
                        <label class="block text-xs font-semibold text-slate-600 uppercase tracking-wider mb-2">Sort By</label>
                        <select id="filterSort" class="w-full px-3 py-2.5 rounded-lg text-sm">
                            <option value="date-desc">Date (Newest First)</option>
                            <option value="date-asc">Date (Oldest First)</option>
                            <option value="amount-desc">Amount (Highest First)</option>
                            <option value="amount-asc">Amount (Lowest First)</option>
                        </select>
                    </div>

                    <!-- Record Status -->
                    <div>
                        <label class="block text-xs font-semibold text-slate-600 uppercase tracking-wider mb-2">Record Status</label>
                        <select id="filterRecordStatus" class="w-full px-3 py-2.5 rounded-lg text-sm">
                            <option value="active">Active (Default)</option>
                            <option value="deleted">Deleted</option>
                            <option value="all">All Records</option>
                        </select>
                    </div>

                    <!-- Payment Percent -->
                    <div>
                        <label class="block text-xs font-semibold text-slate-600 uppercase tracking-wider mb-2">Payment Status</label>
                        <select id="filterPayment" class="w-full px-3 py-2.5 rounded-lg text-sm">
                            <option value="all">All Statuses</option>
                            <option value="0">Unpaid (0%)</option>
                            <option value="1-50">Partial (1-49%)</option>
                            <option value="50-99">Partial (50-99%)</option>
                            <option value="100">Fully Paid (100%)</option>
                        </select>
                    </div>

                    <!-- Actions -->
                    <div class="flex gap-3 pt-2">
                        <button onclick="resetFilters()" class="flex-1 btn-secondary px-4 py-2.5 rounded-lg text-sm font-medium">Reset</button>
                        <button onclick="applyFilters()" class="flex-1 btn-primary px-4 py-2.5 rounded-lg text-sm font-medium">Apply Filters</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- History Modal -->
    <div id="historyModal" class="fixed inset-0 z-50 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm transition-opacity" onclick="closeHistoryModal()"></div>
        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4">
                <div class="relative transform overflow-hidden rounded-xl bg-white text-left shadow-2xl transition-all w-full max-w-lg">
                    <div class="bg-white px-5 py-4 border-b border-slate-100">
                        <div class="flex items-center justify-between">
                            <h3 class="text-sm font-semibold text-slate-900" id="modal-title">Activity History</h3>
                            <button onclick="closeHistoryModal()" class="text-slate-400 hover:text-slate-600 transition-colors">
                                <svg class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor"><path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z"/></svg>
                            </button>
                        </div>
                    </div>
                    <div id="historyList" class="max-h-[60vh] overflow-y-auto p-5"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let page = 1;
        const limit = 20;
        let total = 0;
        let allInvoices = [];
        let filteredInvoices = [];

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-MY', { style: 'currency', currency: 'MYR', minimumFractionDigits: 0, maximumFractionDigits: 0 }).format(amount || 0);
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            return new Date(dateStr).toLocaleDateString('en-MY', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        function getStatusBadgeClass(status) {
            const s = (status || 'draft').toLowerCase();
            const classes = {
                'paid': 'badge-paid',
                'sent': 'badge-sent',
                'payment_submitted': 'badge-payment_submitted',
                'cancelled': 'badge-cancelled',
                'draft': 'badge-draft'
            };
            return classes[s] || classes.draft;
        }

        function getPaymentPercent(inv) {
            const total = parseFloat(inv.total_amount) || 0;
            const received = parseFloat(inv.total_received) || 0;
            if (total === 0) return 0;
            return Math.round((received / total) * 100);
        }

        function toggleFilterDrawer() {
            const drawer = document.getElementById('filterDrawer');
            drawer.classList.toggle('hidden');
        }

        function resetFilters() {
            document.getElementById('filterCustomer').value = '';
            document.getElementById('filterDateFrom').value = '';
            document.getElementById('filterDateTo').value = '';
            document.getElementById('filterSort').value = 'date-desc';
            document.getElementById('filterPayment').value = 'all';
            document.getElementById('filterRecordStatus').value = 'active';
            applyFilters();
        }

        async function applyFilters() {
            // Reload data from server to respect Record Status (and potentially other server-side filters later)
            // We reset page to 1 on new filter application
            page = 1;
            await loadQuotations();
            
            // Client-side refinement (until API supports search)
            const customerName = document.getElementById('filterCustomer').value.toLowerCase().trim();
            const dateFrom = document.getElementById('filterDateFrom').value;
            const dateTo = document.getElementById('filterDateTo').value;
            const sortBy = document.getElementById('filterSort').value;
            const paymentFilter = document.getElementById('filterPayment').value;

            filteredInvoices = allInvoices.filter(inv => {
                if (customerName && !inv.customer_name_snapshot?.toLowerCase().includes(customerName)) return false;
                if (dateFrom && new Date(inv.invoice_date) < new Date(dateFrom)) return false;
                if (dateTo && new Date(inv.invoice_date) > new Date(dateTo)) return false;
                
                if (paymentFilter !== 'all') {
                    const percent = getPaymentPercent(inv);
                    if (paymentFilter === '0' && percent > 0) return false;
                    if (paymentFilter === '1-50' && (percent < 1 || percent > 50)) return false;
                    if (paymentFilter === '50-99' && (percent < 50 || percent > 99)) return false;
                    if (paymentFilter === '100' && percent !== 100) return false;
                }
                return true;
            });

            if (sortBy === 'date-desc') filteredInvoices.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            else if (sortBy === 'date-asc') filteredInvoices.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
            else if (sortBy === 'amount-desc') filteredInvoices.sort((a, b) => parseFloat(b.total_amount) - parseFloat(a.total_amount));
            else if (sortBy === 'amount-asc') filteredInvoices.sort((a, b) => parseFloat(a.total_amount) - parseFloat(b.total_amount));

            renderInvoices();
            updateFilterBadge();
            
            // Only toggle drawer if it's open (check class) - logic handled by button click usually, 
            // but if called from reset, we might want to keep it open or not. 
            // Existing logic toggled it at the end. I will check if I should keep that.
            const drawer = document.getElementById('filterDrawer');
            if (!drawer.classList.contains('hidden')) {
                toggleFilterDrawer();
            }
        }

        function updateFilterBadge() {
            const badge = document.getElementById('activeFilterCount');
            const customerName = document.getElementById('filterCustomer').value;
            const dateFrom = document.getElementById('filterDateFrom').value;
            const dateTo = document.getElementById('filterDateTo').value;
            const paymentFilter = document.getElementById('filterPayment').value;
            const recordStatus = document.getElementById('filterRecordStatus').value;
            
            let count = 0;
            if (customerName) count++;
            if (dateFrom || dateTo) count++;
            if (paymentFilter !== 'all') count++;
            if (recordStatus !== 'active') count++;
            
            if (count > 0) {
                badge.textContent = count;
                badge.classList.remove('hidden');
            } else {
                badge.classList.add('hidden');
            }
        }

        async function deleteInvoice(bubbleId) {
            if (!confirm('Are you sure you want to delete this invoice? This action moves it to the trash.')) return;
            
            try {
                const res = await fetch(`/api/v1/invoices/${bubbleId}`, {
                    method: 'DELETE'
                });
                const json = await res.json();
                
                if (json.success) {
                    // Remove from list immediately or reload
                    allInvoices = allInvoices.filter(i => i.bubble_id !== bubbleId);
                    filteredInvoices = filteredInvoices.filter(i => i.bubble_id !== bubbleId);
                    renderInvoices();
                    // Or reload to be safe
                    // loadQuotations(); 
                } else {
                    alert('Error: ' + json.error);
                }
            } catch (e) {
                alert('Delete failed: ' + e.message);
            }
        }

        async function cleanupSamples() {
            if (!confirm('Permanently delete all "Sample Quotation" records?')) return;
            try {
                const res = await fetch('/api/v1/invoices/cleanup-samples', { method: 'DELETE' });
                const data = await res.json();
                if (data.success) {
                    alert(data.message);
                    loadQuotations();
                } else throw new Error(data.error);
            } catch (err) { alert('Error: ' + err.message); }
        }

        async function openHistoryModal(bubbleId) {
            document.getElementById('historyModal').classList.remove('hidden');
            const container = document.getElementById('historyList');
            container.innerHTML = '<div class="text-center py-4"><div class="loading-spinner h-6 w-6 rounded-full mx-auto border-slate-300 border-t-slate-600"></div></div>';

            try {
                const res = await fetch(`/api/v1/invoices/${bubbleId}/history`);
                const data = await res.json();
                if (!data.success) throw new Error(data.error);
                if (data.data.length === 0) {
                    container.innerHTML = '<p class="text-center text-slate-500 py-4 text-sm">No history recorded.</p>';
                    return;
                }
                
                container.innerHTML = data.data.map((action, index) => {
                    const date = new Date(action.created_at).toLocaleString('en-MY');
                    const isLast = index === data.data.length - 1;
                    const details = action.details || {};
                    const hasSnapshot = !!details.snapshot;
                    
                    return `
                        <div class="relative pl-5 ${!isLast ? 'pb-5 border-l border-slate-200' : ''}">
                            <div class="absolute -left-1.5 top-1.5 h-2.5 w-2.5 rounded-full bg-slate-300 ring-4 ring-white"></div>
                            <div class="flex justify-between items-baseline mb-0.5">
                                <p class="text-xs font-semibold text-slate-700">${action.action_type.replace(/_/g, ' ')}</p>
                                <span class="text-[10px] text-slate-400 font-mono">${date}</span>
                            </div>
                            <p class="text-xs text-slate-600 mb-1">${details.description || details.change_summary || 'Update recorded'}</p>
                            ${hasSnapshot ? `
                                <a href="/api/v1/invoices/actions/${action.action_id}/snapshot" target="_blank" class="inline-flex items-center gap-1 text-xs font-medium text-slate-600 hover:text-slate-900">
                                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                                    View Snapshot
                                </a>
                            ` : ''}
                        </div>
                    `;
                }).join('');
            } catch (err) {
                container.innerHTML = `<p class="text-red-500 text-center text-xs">${err.message}</p>`;
            }
        }

        function closeHistoryModal() {
            document.getElementById('historyModal').classList.add('hidden');
        }

        async function loadQuotations() {
            const loading = document.getElementById('loading');
            const content = document.getElementById('content');
            const empty = document.getElementById('empty');
            
            loading.classList.remove('hidden');
            content.classList.add('hidden');
            empty.classList.add('hidden');

            try {
                const offset = (page - 1) * limit;
                const statusFilter = document.getElementById('filterRecordStatus')?.value || 'active';
                
                let query = `?limit=${limit}&offset=${offset}`;
                if (statusFilter === 'deleted') query += '&status=deleted';
                if (statusFilter === 'all') query += '&include_deleted=true';

                const res = await fetch(`/api/v1/invoices/my-invoices${query}`);
                const data = await res.json();
                if (!data.success) throw new Error(data.error);

                allInvoices = data.data.invoices || [];
                total = data.data.total || 0;
                filteredInvoices = [...allInvoices];

                document.getElementById('totalCount').textContent = filteredInvoices.length;
                const totalVal = filteredInvoices.reduce((sum, i) => sum + (parseFloat(i.total_amount) || 0), 0);
                document.getElementById('totalValue').textContent = formatCurrency(totalVal);
                document.getElementById('filteredCount').textContent = filteredInvoices.length;
                if (filteredInvoices.length > 0) document.getElementById('lastCreated').textContent = formatDate(filteredInvoices[0].created_at);

                loading.classList.add('hidden');
                
                if (filteredInvoices.length === 0) {
                    empty.classList.remove('hidden');
                    return;
                }

                content.classList.remove('hidden');
                renderInvoices(); // applyFilters will be called by user action, here we just render raw

            } catch (err) {
                console.error(err);
                alert('Failed to load data.');
            }
        }

        function renderInvoices() {
            const container = document.getElementById('invoices');
            // Note: Since we fetch page-by-page from server now in loadQuotations, 
            // and local filtering is secondary, we render whatever is in filteredInvoices.
            // Pagination logic needs to be careful. For now, assuming server returns 1 page.
            
            // Reset offset for display since allInvoices is just the current page
            // const offset = (page - 1) * limit; 
            // const pageInvoices = filteredInvoices.slice(offset, offset + limit);
            const pageInvoices = filteredInvoices; // Render all loaded
            
            container.innerHTML = pageInvoices.map(inv => {
                const statusClass = getStatusBadgeClass(inv.status);
                const paymentPercent = getPaymentPercent(inv);
                const isDeleted = inv.status === 'deleted';
                
                // Determine card background and text colors
                let cardBgClass = 'bg-white';
                let textPrimaryClass = 'text-slate-800';
                let textSecondaryClass = 'text-slate-500';
                let textMutedClass = 'text-slate-400';
                let invoiceNumClass = 'text-slate-700';
                let borderClass = 'border-slate-100';

                if (isDeleted) {
                    cardBgClass = 'bg-gray-100 opacity-70 border-gray-200';
                    textPrimaryClass = 'text-gray-500 line-through';
                } else if (paymentPercent >= 100) {
                    cardBgClass = 'bg-indigo-600 text-white border-indigo-700';
                    textPrimaryClass = 'text-white';
                    textSecondaryClass = 'text-indigo-100';
                    textMutedClass = 'text-indigo-200';
                    invoiceNumClass = 'text-indigo-100';
                    borderClass = 'border-indigo-500/30';
                } else if (paymentPercent > 0) {
                    cardBgClass = 'bg-blue-50/40 border-blue-100'; 
                }
                
                return `
                    <div class="admin-card rounded-lg p-4 ${cardBgClass}">
                        <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-3">
                            <div class="flex-1 min-w-0">
                                <div class="flex items-center gap-2 mb-1.5">
                                    <span class="font-mono text-xs font-semibold ${invoiceNumClass}">${inv.invoice_number || 'DRAFT'}</span>
                                    <span class="badge ${statusClass}">${(inv.status || 'Draft').replace('_', ' ')}</span>
                                </div>
                                <h3 class="text-sm font-medium ${textPrimaryClass} truncate">${inv.customer_name_snapshot || 'Unknown'}</h3>
                                <div class="flex items-center gap-3 mt-1.5 text-[11px] ${textSecondaryClass}">
                                    <span class="flex items-center gap-1">
                                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path></svg>
                                        ${inv.package_name_snapshot || '-'}
                                    </span>
                                    <span class="flex items-center gap-1">
                                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                        ${formatDate(inv.invoice_date)}
                                    </span>
                                </div>
                            </div>
                            
                            <div class="flex items-center gap-3 border-t sm:border-t-0 ${borderClass} pt-2 sm:pt-0">
                                <div class="text-right min-w-[80px]">
                                    <p class="text-[10px] ${textMutedClass} font-medium uppercase">Amount</p>
                                    <p class="text-sm font-bold ${textPrimaryClass}">${formatCurrency(inv.total_amount)}</p>
                                    <p class="text-[10px] ${paymentPercent >= 100 ? 'text-indigo-100' : 'text-slate-400'} font-medium">${paymentPercent}% paid</p>
                                </div>
                                <div class="flex flex-wrap items-center gap-1.5">
                                    <a href="/invoice-office?id=${inv.bubble_id}" class="btn-primary px-2.5 py-1 rounded text-[10px] font-semibold ${paymentPercent >= 100 ? 'bg-white !text-indigo-600' : 'bg-gradient-to-br from-indigo-600 to-indigo-700 text-white'} shadow-sm">[OFFICE]</a>
                                    <button onclick="window.location.href='/edit-invoice?id=${inv.bubble_id}'" class="btn-secondary px-2.5 py-1 rounded text-[10px] font-semibold ${paymentPercent >= 100 ? 'bg-indigo-500/20 border-indigo-400 text-white hover:bg-indigo-500/40' : 'text-slate-600 hover:text-slate-800'}">[EDIT]</button>
                                    
                                    ${!isDeleted ? `
                                    <button onclick="deleteInvoice('${inv.bubble_id}')" class="btn-secondary px-2 py-1 rounded text-red-500 hover:bg-red-50 border-red-200 hover:border-red-300" title="Delete">
                                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                    </button>
                                    ` : ''}

                                    ${inv.share_url ? `
                                        <a href="${inv.share_url}" target="_blank" class="btn-primary px-2.5 py-1 rounded text-[10px] font-semibold ${paymentPercent >= 100 ? 'bg-white !text-indigo-600' : ''}">[VIEW]</a>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            const totalPages = Math.ceil(filteredInvoices.length / limit);
            document.getElementById('pageNum').textContent = page;
            document.getElementById('totalPages').textContent = totalPages || 1;
            document.getElementById('pagination').classList.toggle('hidden', totalPages <= 1);
            document.getElementById('prevBtn').disabled = page <= 1;
            document.getElementById('nextBtn').disabled = page >= totalPages;
        }

        function changePage(d) {
            page += d;
            renderInvoices();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function downloadQuotationPdf(token) {
            const btn = document.querySelector(`.pdf-btn-${token.replace(/-/g, '')}`);
            if(!btn) return;
            const originalContent = btn.innerHTML;
            
            try {
                btn.disabled = true;
                btn.innerHTML = `<div class="loading-spinner h-3 w-3 rounded-full border-slate-300 border-t-slate-600"></div>`;
                
                const res = await fetch(`/view/${token}/pdf`);
                const data = await res.json();
                
                if(data.success && data.downloadUrl) {
                    window.open(data.downloadUrl, '_blank');
                } else throw new Error(data.error);
            } catch(e) {
                alert('PDF Generation failed: ' + e.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalContent;
            }
        }

        // --- Debug Features ---
        let debugPasskey = '';

        function openDebugModal() {
            document.getElementById('debugModal').classList.remove('hidden');
            document.getElementById('debugPasskey').focus();
        }

        function closeDebugModal() {
            document.getElementById('debugModal').classList.add('hidden');
            document.getElementById('debugPasskey').value = '';
            document.getElementById('debugStep1').classList.remove('hidden');
            document.getElementById('debugStep2').classList.add('hidden');
        }

        async function verifyDebugPasskey() {
            const key = document.getElementById('debugPasskey').value;
            if (key === '012784') {
                debugPasskey = key;
                document.getElementById('debugStep1').classList.add('hidden');
                document.getElementById('debugStep2').classList.remove('hidden');
                loadDebugUsers();
            } else {
                alert('Access Denied');
            }
        }

        async function loadDebugUsers() {
            try {
                const res = await fetch('/api/debug/users', {
                    headers: { 'x-debug-passkey': debugPasskey }
                });
                const json = await res.json();
                
                const list = document.getElementById('debugUserList');
                if (json.success) {
                    list.innerHTML = json.users.map(u => `
                        <button onclick="impersonateUser(${u.id})" class="w-full text-left p-3 hover:bg-slate-50 rounded-md transition-colors flex justify-between items-center group border-b border-slate-50 last:border-0">
                            <div>
                                <div class="font-bold text-slate-800 text-sm">${u.agent_name || 'Unknown Agent'}</div>
                                <div class="text-[10px] text-slate-500 font-mono">${u.email || 'No Email'}</div>
                            </div>
                            <div class="flex flex-col items-end">
                                <span class="bg-slate-100 text-slate-600 text-[10px] font-bold px-2 py-0.5 rounded-full">${u.invoice_count} inv</span>
                                <span class="text-[9px] text-slate-400 mt-1">${new Date(u.created_at).toLocaleDateString()}</span>
                            </div>
                        </button>
                    `).join('');
                } else {
                    list.innerHTML = `<p class="text-red-500 text-xs p-4">${json.error}</p>`;
                }
            } catch (e) {
                console.error(e);
            }
        }

        async function impersonateUser(userId) {
            if (!confirm('Switch to this user account?')) return;
            try {
                const res = await fetch('/api/debug/login-as', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'x-debug-passkey': debugPasskey 
                    },
                    body: JSON.stringify({ userId })
                });
                const json = await res.json();
                if (json.success) {
                    window.location.reload();
                } else {
                    alert(json.error);
                }
            } catch (e) {
                alert('Error: ' + e.message);
            }
        }

        async function recompileSnapshots() {
            if (!confirm('Run Batch Recompile? This will backfill missing invoice snapshots from current customer data.')) return;
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'Processing...';
            btn.disabled = true;

            try {
                const res = await fetch('/api/debug/recompile-snapshots', {
                    method: 'POST',
                    headers: { 'x-debug-passkey': debugPasskey }
                });
                const json = await res.json();
                if (json.success) {
                    alert(json.message);
                    loadQuotations(); // Refresh list to see names
                } else {
                    alert('Error: ' + json.error);
                }
            } catch (e) {
                alert('Error: ' + e.message);
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }

        function logout() {
            document.cookie = 'auth_token=; Max-Age=0; path=/;';
            window.location.reload();
        }

        document.addEventListener('DOMContentLoaded', loadQuotations);
    </script>
