<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Quotations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #334155;
            --primary-hover: #475569;
            --accent: #64748b;
            --success: #166534;
            --warning: #854d0e;
            --danger: #991b1b;
            --info: #1e40af;
        }
        * {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        body {
            background: linear-gradient(to bottom, #f8fafc 0%, #f1f5f9 100%);
            min-height: 100vh;
        }
        .loading-spinner {
            border: 2px solid #e5e7eb;
            border-top-color: var(--primary);
            animation: spin 0.7s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .floating-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid #e5e7eb;
            box-shadow: 0 -4px 20px -4px rgba(0, 0, 0, 0.1);
        }
        input[type="date"], input[type="text"], input[type="number"], select {
            background: #f8fafc;
            border: 1px solid #d1d5db;
            color: #1f2937;
            transition: all 0.15s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(51, 65, 85, 0.1);
        }
        .badge {
            font-size: 0.65rem;
            font-weight: 700;
            padding: 0.15rem 0.5rem;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }
        .badge-draft { background: #f1f5f9; color: #475569; border: 1px solid #e2e8f0; }
        .badge-sent { background: #eff6ff; color: #1e40af; border: 1px solid #dbeafe; }
        .badge-paid { background: #f0fdf4; color: #166534; border: 1px solid #dcfce7; }
        .badge-cancelled { background: #fef2f2; color: #991b1b; border: 1px solid #fee2e2; }
        .badge-payment_submitted { background: #faf5ff; color: #6b21a8; border: 1px solid #f3e8ff; }
    </style>
</head>
<body class="min-h-screen text-slate-800 pb-24">
    
    <!-- Navbar -->
    <nav class="bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-14">
                <div class="flex items-center gap-2">
                    <h1 class="text-xl font-bold text-slate-800 tracking-tight">Quotations</h1>
                </div>
                <div class="flex items-center gap-3">
                    <a href="/my-customers" class="text-xs font-medium text-slate-600 hover:text-slate-900 transition-colors px-3 py-1.5 rounded-md hover:bg-slate-50">Customers</a>
                    <button onclick="cleanupSamples()" class="text-xs font-medium text-slate-400 hover:text-red-600 transition-colors px-3 py-1.5 rounded-md hover:bg-red-50">Cleanup</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Stats Bar -->
    <div class="bg-white border-b border-slate-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="grid grid-cols-3 gap-4">
                <div class="border-l-2 border-slate-200 pl-3">
                    <p class="text-[10px] font-semibold text-slate-500 uppercase tracking-wider">Total</p>
                    <p class="text-lg font-bold text-slate-800" id="totalCount">0</p>
                </div>
                <div class="border-l-2 border-slate-200 pl-3">
                    <p class="text-[10px] font-semibold text-slate-500 uppercase tracking-wider">Pipeline</p>
                    <p class="text-lg font-bold text-slate-800" id="totalValue">RM 0</p>
                </div>
                <div class="border-l-2 border-slate-200 pl-3">
                    <p class="text-[10px] font-semibold text-slate-500 uppercase tracking-wider">Latest</p>
                    <p class="text-sm font-semibold text-slate-700 truncate" id="lastCreated">-</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        
        <!-- Loading -->
        <div id="loading" class="flex flex-col items-center justify-center py-24">
            <div class="loading-spinner h-7 w-7 rounded-full mb-3"></div>
            <p class="text-slate-500 text-xs font-medium">Loading quotations...</p>
        </div>

        <!-- Empty State -->
        <div id="empty" class="hidden flex flex-col items-center justify-center py-20">
            <div class="w-16 h-16 bg-slate-100 rounded-2xl flex items-center justify-center mb-4">
                <svg class="w-8 h-8 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
            </div>
            <h3 class="text-sm font-semibold text-slate-700">No quotations found</h3>
            <p class="text-slate-500 text-xs mt-1">Create a new quotation to get started.</p>
        </div>

        <!-- Content -->
        <div id="content" class="hidden">
            <div id="invoices" class="divide-y divide-slate-200 border-t border-slate-200">
            </div>

            <!-- Pagination -->
            <div id="pagination" class="hidden mt-6 flex justify-center items-center gap-2">
                <button id="prevBtn" onclick="changePage(-1)" class="btn-secondary px-3 py-1.5 rounded text-xs font-medium disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-1">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    Prev
                </button>
                <span class="text-xs text-slate-600 px-2"><span id="pageNum" class="font-semibold text-slate-800">1</span> / <span id="totalPages" class="font-medium text-slate-500">1</span></span>
                <button id="nextBtn" onclick="changePage(1)" class="btn-secondary px-3 py-1.5 rounded text-xs font-medium disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-1">
                    Next
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Floating Panel -->
    <div class="fixed bottom-0 left-0 right-0 z-50">
        <div class="floating-panel rounded-t-2xl mx-auto max-w-md">
            <div class="flex items-center justify-between px-4 py-3">
                <a href="/create-invoice" class="btn-primary px-4 py-2 rounded-lg text-xs font-semibold flex items-center gap-1.5 shadow-sm bg-slate-900 text-white">
                    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5"><path d="M12 4v16m8-8H4"></path></svg>
                    New Quotation
                </a>
                
                <div class="flex items-center gap-2">
                    <button onclick="openFilterModal()" class="px-3 py-2 rounded-lg text-xs font-semibold flex items-center gap-1.5 border border-slate-200 bg-white hover:bg-slate-50 transition-colors">
                        <svg class="w-3.5 h-3.5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5"><path d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path></svg>
                        Filter
                    </button>
                    <button onclick="openDebugModal()" class="text-slate-300 hover:text-red-500 font-bold text-xs p-2 transition-colors">[!]</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Filter Modal -->
    <div id="filterModal" class="fixed inset-0 z-50 hidden">
        <div class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm transition-opacity" onclick="closeFilterModal()"></div>
        <div class="fixed inset-0 z-10 flex items-center justify-center p-4">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm overflow-hidden transform transition-all">
                <div class="px-5 py-4 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                    <h3 class="text-sm font-bold text-slate-800">Filter Quotations</h3>
                    <button onclick="closeFilterModal()" class="text-slate-400 hover:text-slate-600">✕</button>
                </div>
                <div class="p-5 space-y-4">
                    <div>
                        <label class="block text-xs font-semibold text-slate-500 mb-1.5 uppercase">Date Range</label>
                        <div class="grid grid-cols-2 gap-2">
                            <input type="date" id="filterStartDate" class="w-full px-3 py-2 rounded-lg text-sm focus:ring-2 focus:ring-slate-200 focus:border-slate-400">
                            <input type="date" id="filterEndDate" class="w-full px-3 py-2 rounded-lg text-sm focus:ring-2 focus:ring-slate-200 focus:border-slate-400">
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-semibold text-slate-500 mb-1.5 uppercase">Payment Status</label>
                        <select id="filterPaymentStatus" class="w-full px-3 py-2 rounded-lg text-sm focus:ring-2 focus:ring-slate-200 focus:border-slate-400">
                            <option value="">All Statuses</option>
                            <option value="unpaid">0% (Unpaid)</option>
                            <option value="partial">1% - 99% (Partial)</option>
                            <option value="paid">100% (Fully Paid)</option>
                        </select>
                    </div>
                    <div class="pt-2 flex gap-2">
                        <button onclick="applyFilters()" class="flex-1 bg-slate-900 text-white py-2.5 rounded-lg text-sm font-bold shadow-md hover:bg-slate-800 transition-colors">Apply Filters</button>
                        <button onclick="clearFilters()" class="px-4 py-2.5 border border-slate-200 bg-white rounded-lg text-sm font-semibold hover:bg-slate-50 transition-colors">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Debug Modal -->
    <div id="debugModal" class="fixed inset-0 z-[100] hidden">
        <div class="fixed inset-0 bg-black/80 backdrop-blur-sm" onclick="closeDebugModal()"></div>
        <div class="fixed inset-0 flex items-center justify-center p-4">
            <div class="bg-white rounded-xl shadow-2xl w-full max-w-md overflow-hidden">
                <div class="bg-slate-900 px-6 py-4 flex justify-between items-center">
                    <h3 class="text-white font-bold text-sm tracking-wider uppercase">Debug Access</h3>
                    <button onclick="closeDebugModal()" class="text-slate-400 hover:text-white">✕</button>
                </div>
                
                <div id="debugStep1" class="p-6">
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Enter Passkey</label>
                    <input type="password" id="debugPasskey" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-lg text-center font-mono text-lg tracking-widest focus:ring-2 focus:ring-slate-900 focus:outline-none" placeholder="******">
                    <button onclick="verifyDebugPasskey()" class="mt-4 w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-3 rounded-lg transition-colors">Access Console</button>
                </div>

                <div id="debugStep2" class="hidden p-6">
                    <p class="text-xs text-slate-500 font-bold uppercase mb-3">Select User to Impersonate</p>
                    <div id="debugUserList" class="space-y-2 max-h-64 overflow-y-auto mb-4 border border-slate-100 rounded-lg p-1">
                        <div class="flex items-center justify-center py-8">
                            <div class="loading-spinner h-6 w-6 rounded-full border-slate-300 border-t-slate-900"></div>
                        </div>
                    </div>
                    <div class="mt-4 pt-4 border-t border-slate-100">
                        <p class="text-xs text-slate-500 font-bold uppercase mb-2">Maintenance Tools</p>
                        <button onclick="recompileSnapshots()" class="w-full border border-orange-200 bg-orange-50 text-orange-700 font-bold py-2 rounded-lg hover:bg-orange-100 text-xs mb-2">
                            Batch Recompile Snapshots
                        </button>
                    </div>
                    <button onclick="logout()" class="w-full border border-red-200 text-red-600 font-bold py-2 rounded-lg hover:bg-red-50 text-xs">Logout Current Session</button>
                </div>
            </div>
        </div>
    </div>

    <!-- History Modal -->
    <div id="historyModal" class="fixed inset-0 z-50 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm transition-opacity" onclick="closeHistoryModal()"></div>
        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4">
                <div class="relative transform overflow-hidden rounded-xl bg-white text-left shadow-2xl transition-all w-full max-w-lg">
                    <div class="bg-white px-5 py-4 border-b border-slate-100">
                        <div class="flex items-center justify-between">
                            <h3 class="text-sm font-semibold text-slate-900" id="modal-title">Activity History</h3>
                            <button onclick="closeHistoryModal()" class="text-slate-400 hover:text-slate-600 transition-colors">
                                <svg class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor"><path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z"/></svg>
                            </button>
                        </div>
                    </div>
                    <div id="historyList" class="max-h-[60vh] overflow-y-auto p-5"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let page = 1;
        const limit = 20;
        let total = 0;
        let allInvoices = [];

        // Filters
        let filterStartDate = '';
        let filterEndDate = '';
        let filterPaymentStatus = '';

        function openFilterModal() {
            document.getElementById('filterModal').classList.remove('hidden');
        }

        function closeFilterModal() {
            document.getElementById('filterModal').classList.add('hidden');
        }

        function applyFilters() {
            filterStartDate = document.getElementById('filterStartDate').value;
            filterEndDate = document.getElementById('filterEndDate').value;
            filterPaymentStatus = document.getElementById('filterPaymentStatus').value;
            page = 1;
            loadQuotations();
            closeFilterModal();
        }

        function clearFilters() {
            document.getElementById('filterStartDate').value = '';
            document.getElementById('filterEndDate').value = '';
            document.getElementById('filterPaymentStatus').value = '';
            filterStartDate = '';
            filterEndDate = '';
            filterPaymentStatus = '';
            page = 1;
            loadQuotations();
            closeFilterModal();
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-MY', { style: 'currency', currency: 'MYR', minimumFractionDigits: 0, maximumFractionDigits: 0 }).format(amount || 0);
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            return new Date(dateStr).toLocaleDateString('en-MY', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        function getStatusBadgeClass(status) {
            const s = (status || 'draft').toLowerCase();
            const classes = {
                'paid': 'badge-paid',
                'sent': 'badge-sent',
                'payment_submitted': 'badge-payment_submitted',
                'cancelled': 'badge-cancelled',
                'draft': 'badge-draft'
            };
            return classes[s] || classes.draft;
        }

        function getPaymentPercent(inv) {
            // Strictly use percent_of_total_amount from invoice table
            const val = inv.percent_of_total_amount;
            if (val !== undefined && val !== null) {
                const num = parseFloat(val);
                return isNaN(num) ? 0 : Math.round(num);
            }
            // Fallback
            const total = parseFloat(inv.total_amount) || 0;
            const received = parseFloat(inv.total_received) || 0;
            if (total === 0) return 0;
            return Math.round((received / total) * 100);
        }

        async function deleteInvoice(bubbleId) {
            if (!confirm('Are you sure you want to delete this invoice? This action moves it to the trash.')) return;
            
            try {
                const res = await fetch(`/api/v1/invoices/${bubbleId}`, { method: 'DELETE' });
                const json = await res.json();
                if (json.success) {
                    allInvoices = allInvoices.filter(i => i.bubble_id !== bubbleId);
                    renderInvoices();
                } else alert('Error: ' + json.error);
            } catch (e) { alert('Delete failed: ' + e.message); }
        }

        async function cleanupSamples() {
            if (!confirm('Permanently delete all "Sample Quotation" records?')) return;
            try {
                const res = await fetch('/api/v1/invoices/cleanup-samples', { method: 'DELETE' });
                const data = await res.json();
                if (data.success) {
                    alert(data.message);
                    loadQuotations();
                } else throw new Error(data.error);
            } catch (err) { alert('Error: ' + err.message); }
        }

        async function openHistoryModal(bubbleId) {
            document.getElementById('historyModal').classList.remove('hidden');
            const container = document.getElementById('historyList');
            container.innerHTML = '<div class="text-center py-4"><div class="loading-spinner h-6 w-6 rounded-full mx-auto border-slate-300 border-t-slate-600"></div></div>';

            try {
                const res = await fetch(`/api/v1/invoices/${bubbleId}/history`);
                const data = await res.json();
                if (!data.success) throw new Error(data.error);
                if (data.data.length === 0) {
                    container.innerHTML = '<p class="text-center text-slate-500 py-4 text-sm">No history recorded.</p>';
                    return;
                }
                
                container.innerHTML = data.data.map((action, index) => {
                    const date = new Date(action.created_at).toLocaleString('en-MY');
                    const isLast = index === data.data.length - 1;
                    const details = action.details || {};
                    const hasSnapshot = !!details.snapshot;
                    
                    return `
                        <div class="relative pl-5 ${!isLast ? 'pb-5 border-l border-slate-200' : ''}">
                            <div class="absolute -left-1.5 top-1.5 h-2.5 w-2.5 rounded-full bg-slate-300 ring-4 ring-white"></div>
                            <div class="flex justify-between items-baseline mb-0.5">
                                <p class="text-xs font-semibold text-slate-700">${action.action_type.replace(/_/g, ' ')}</p>
                                <span class="text-[10px] text-slate-400 font-mono">${date}</span>
                            </div>
                            <p class="text-xs text-slate-600 mb-1">${details.description || details.change_summary || 'Update recorded'}</p>
                            ${hasSnapshot ? `
                                <a href="/api/v1/invoices/actions/${action.action_id}/snapshot" target="_blank" class="inline-flex items-center gap-1 text-xs font-medium text-slate-600 hover:text-slate-900">
                                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                                    View Snapshot
                                </a>
                            ` : ''}
                        </div>
                    `;
                }).join('');
            } catch (err) {
                container.innerHTML = `<p class="text-red-500 text-center text-xs">${err.message}</p>`;
            }
        }

        function closeHistoryModal() {
            document.getElementById('historyModal').classList.add('hidden');
        }

        async function loadQuotations() {
            const loading = document.getElementById('loading');
            const content = document.getElementById('content');
            const empty = document.getElementById('empty');
            
            loading.classList.remove('hidden');
            content.classList.add('hidden');
            empty.classList.add('hidden');

            try {
                const offset = (page - 1) * limit;
                let query = `?limit=${limit}&offset=${offset}`;

                if (filterStartDate) query += `&startDate=${filterStartDate}`;
                if (filterEndDate) query += `&endDate=${filterEndDate}`;
                if (filterPaymentStatus) query += `&paymentStatus=${filterPaymentStatus}`;

                const res = await fetch(`/api/v1/invoices/my-invoices${query}`);
                const data = await res.json();
                if (!data.success) throw new Error(data.error);

                allInvoices = data.data.invoices || [];
                total = data.data.total || 0;

                document.getElementById('totalCount').textContent = total;
                const totalVal = allInvoices.reduce((sum, i) => sum + (parseFloat(i.total_amount) || 0), 0);
                document.getElementById('totalValue').textContent = formatCurrency(totalVal);
                
                if (allInvoices.length > 0) {
                    const latest = allInvoices[0];
                    const name = latest.customer_name || '-';
                    document.getElementById('lastCreated').textContent = `${formatDate(latest.invoice_date)} (${name})`;
                }

                loading.classList.add('hidden');
                
                if (allInvoices.length === 0) {
                    empty.classList.remove('hidden');
                    return;
                }

                content.classList.remove('hidden');
                renderInvoices();

            } catch (err) {
                console.error(err);
                alert('Failed to load data.');
            }
        }

        function renderInvoices() {
            const container = document.getElementById('invoices');
            
            container.innerHTML = allInvoices.map(inv => {
                const statusClass = getStatusBadgeClass(inv.status);
                const paymentPercent = getPaymentPercent(inv);
                const isPaidFull = paymentPercent >= 100;
                const isDeleted = inv.status === 'deleted';
                const pendingPayments = inv.pending_payments || [];
                
                // Explicit Color logic
                let accentColor = 'border-slate-300';
                let bgColor = 'bg-white';
                
                if (isDeleted) {
                    accentColor = 'border-red-500';
                    bgColor = 'bg-red-50/20';
                } else if (isPaidFull) {
                    accentColor = 'border-emerald-500';
                    bgColor = 'bg-emerald-50/40';
                } else if (paymentPercent > 0) {
                    accentColor = 'border-blue-500';
                    bgColor = 'bg-blue-50/20';
                }

                const totalPaidVal = parseFloat(inv.total_received) || 0;
                const totalAmtVal = parseFloat(inv.total_amount) || 0;

                return `
                    <div class="flex items-stretch border-l-4 ${accentColor} ${bgColor} hover:bg-slate-50 transition-colors">
                        <div class="flex-1 py-5 px-4 sm:px-6">
                            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                                <!-- Left side -->
                                <div class="flex-1 min-w-0">
                                    <div class="flex items-center gap-2 mb-2">
                                        <span class="font-mono text-[10px] font-bold text-slate-400 uppercase tracking-tight">#${inv.invoice_number || 'DRAFT'}</span>
                                        <span class="badge ${statusClass}">${(inv.status || 'Draft').replace('_', ' ')}</span>
                                        ${isPaidFull ? '<span class="badge bg-emerald-100 text-emerald-700 border border-emerald-200 font-bold">FULLY PAID</span>' : ''}
                                    </div>
                                    
                                    <h3 class="text-base font-bold ${isDeleted ? 'text-slate-400 line-through' : 'text-slate-900'} truncate mb-1">
                                        ${inv.customer_name || 'Unknown Customer'}
                                    </h3>
                                    
                                    <div class="flex flex-wrap items-center gap-x-4 gap-y-1 text-[11px] text-slate-500 font-medium">
                                        <span class="flex items-center gap-1.5">
                                            <svg class="w-3.5 h-3.5 flex-shrink-0 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5"><path d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path></svg>
                                            ${inv.package_name || '-'}
                                        </span>
                                        <span class="flex items-center gap-1.5">
                                            <svg class="w-3.5 h-3.5 flex-shrink-0 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5"><path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 02-2 2v12a2 2 0 002 2z"></path></svg>
                                            ${formatDate(inv.invoice_date)}
                                        </span>
                                    </div>

                                    ${pendingPayments.length > 0 ? `
                                        <div class="mt-3 flex flex-wrap gap-1.5">
                                            ${pendingPayments.map(p => `
                                                <span class="inline-flex items-center px-2 py-0.5 rounded text-[10px] font-bold bg-orange-50 text-orange-600 border border-orange-100">
                                                    <svg class="w-2.5 h-2.5 mr-1 animate-pulse" fill="currentColor" viewBox="0 0 20 20"><path d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"></path></svg>
                                                    PENDING: ${formatCurrency(p.amount)}
                                                </span>
                                            `).join('')}
                                        </div>
                                    ` : ''}
                                </div>
                                
                                <!-- Right side (Financials & Actions) -->
                                <div class="flex items-center gap-6 self-end md:self-center">
                                    <div class="text-right min-w-[130px]">
                                        <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest mb-0.5">Paid / Total</p>
                                        <p class="text-sm font-black ${isPaidFull ? 'text-emerald-600' : 'text-slate-900'}">
                                            ${formatCurrency(totalPaidVal)} <span class="text-slate-300 font-normal mx-0.5">/</span> ${formatCurrency(totalAmtVal)}
                                        </p>
                                        <div class="w-full bg-slate-100 rounded-full h-1.5 mt-1.5 overflow-hidden border border-slate-200/50">
                                            <div class="${isPaidFull ? 'bg-emerald-500' : 'bg-blue-500'} h-full rounded-full transition-all duration-500" style="width: ${paymentPercent}%"></div>
                                        </div>
                                    </div>

                                    <div class="flex items-center gap-2">
                                        <a href="/invoice-office?id=${inv.bubble_id}" class="px-3 py-1.5 bg-slate-900 text-white text-[10px] font-bold rounded hover:bg-slate-800 transition-all uppercase tracking-wider shadow-sm">
                                            [Office]
                                        </a>
                                        <a href="/edit-invoice?id=${inv.bubble_id}" class="px-3 py-1.5 border border-slate-200 bg-white text-slate-600 text-[10px] font-bold rounded hover:bg-slate-50 transition-all uppercase tracking-wider shadow-sm">
                                            [Edit]
                                        </a>
                                        ${!isDeleted ? `
                                        <button onclick="deleteInvoice('${inv.bubble_id}')" class="p-1.5 text-slate-400 hover:text-red-600 transition-colors" title="Delete">
                                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                                        </button>
                                        ` : ''}
                                        ${inv.share_url ? `
                                            <a href="${inv.share_url}" target="_blank" class="p-1.5 text-slate-400 hover:text-emerald-600 transition-colors" title="View Public Link">
                                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                                            </a>
                                        ` : ''}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            const totalPages = Math.ceil(total / limit);
            document.getElementById('pageNum').textContent = page;
            document.getElementById('totalPages').textContent = totalPages || 1;
            document.getElementById('pagination').classList.toggle('hidden', totalPages <= 1);
            document.getElementById('prevBtn').disabled = page <= 1;
            document.getElementById('nextBtn').disabled = page >= totalPages;
        }

        function changePage(d) {
            page += d;
            loadQuotations();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // --- Debug Features ---
        let debugPasskey = '';

        function openDebugModal() {
            document.getElementById('debugModal').classList.remove('hidden');
            document.getElementById('debugPasskey').focus();
        }

        function closeDebugModal() {
            document.getElementById('debugModal').classList.add('hidden');
            document.getElementById('debugPasskey').value = '';
            document.getElementById('debugStep1').classList.remove('hidden');
            document.getElementById('debugStep2').classList.add('hidden');
        }

        async function verifyDebugPasskey() {
            const key = document.getElementById('debugPasskey').value;
            if (key === '012784') {
                debugPasskey = key;
                document.getElementById('debugStep1').classList.add('hidden');
                document.getElementById('debugStep2').classList.remove('hidden');
                loadDebugUsers();
            } else alert('Access Denied');
        }

        async function loadDebugUsers() {
            try {
                const res = await fetch('/api/debug/users', { headers: { 'x-debug-passkey': debugPasskey } });
                const json = await res.json();
                const list = document.getElementById('debugUserList');
                if (json.success) {
                    list.innerHTML = json.users.map(u => `
                        <button onclick="impersonateUser(${u.id})" class="w-full text-left p-3 hover:bg-slate-50 rounded-md transition-colors flex justify-between items-center group border-b border-slate-50 last:border-0">
                            <div>
                                <div class="font-bold text-slate-800 text-sm">${u.agent_name || 'Unknown Agent'}</div>
                                <div class="text-[10px] text-slate-500 font-mono">${u.email || 'No Email'}</div>
                            </div>
                            <div class="flex flex-col items-end">
                                <span class="bg-slate-100 text-slate-600 text-[10px] font-bold px-2 py-0.5 rounded-full">${u.invoice_count} inv</span>
                                <span class="text-[9px] text-slate-400 mt-1">${new Date(u.created_at).toLocaleDateString()}</span>
                            </div>
                        </button>
                    `).join('');
                } else list.innerHTML = `<p class="text-red-500 text-xs p-4">${json.error}</p>`;
            } catch (e) { console.error(e); }
        }

        async function impersonateUser(userId) {
            if (!confirm('Switch to this user account?')) return;
            try {
                const res = await fetch('/api/debug/login-as', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'x-debug-passkey': debugPasskey },
                    body: JSON.stringify({ userId })
                });
                if ((await res.json()).success) window.location.reload();
            } catch (e) { alert('Error: ' + e.message); }
        }

        async function recompileSnapshots() {
            if (!confirm('Run Batch Recompile?')) return;
            const btn = event.target;
            btn.textContent = 'Processing...';
            btn.disabled = true;
            try {
                const res = await fetch('/api/debug/recompile-snapshots', { method: 'POST', headers: { 'x-debug-passkey': debugPasskey } });
                const json = await res.json();
                if (json.success) { alert(json.message); loadQuotations(); }
            } catch (e) { alert('Error: ' + e.message); } finally { btn.textContent = 'Batch Recompile Snapshots'; btn.disabled = false; }
        }

        function logout() {
            document.cookie = 'auth_token=; Max-Age=0; path=/;';
            window.location.reload();
        }

        document.addEventListener('DOMContentLoaded', loadQuotations);
    </script>
</body>
</html>
