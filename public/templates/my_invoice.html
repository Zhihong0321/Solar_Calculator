<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Quotations</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">My Quotations</h1>
                <p class="text-gray-600 mt-1">All quotations you've created</p>
            </div>
            <a href="/create-invoice" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg">
                + Create Quotation
            </a>
        </div>

        <div id="loading" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            <p class="mt-4 text-gray-600">Loading invoices...</p>
        </div>

        <div id="error" class="hidden bg-red-50 border-2 border-red-200 rounded-lg p-6">
            <p class="text-red-800 font-semibold" id="errorMsg"></p>
            <button onclick="loadQuotations()" class="mt-4 bg-red-600 text-white px-4 py-2 rounded">Retry</button>
        </div>

        <div id="empty" class="hidden text-center py-12">
            <p class="text-xl text-gray-600 mb-4">No quotations found</p>
            <a href="/create-invoice" class="bg-blue-600 text-white px-6 py-3 rounded-lg inline-block">Create Your First Quotation</a>
        </div>

        <div id="content" class="hidden">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="text-sm text-gray-600">Total Quotations</div>
                    <div class="text-3xl font-bold" id="totalCount">0</div>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="text-sm text-gray-600">Total Value</div>
                    <div class="text-3xl font-bold text-green-600" id="totalValue">RM 0.00</div>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="text-sm text-gray-600">Last Created</div>
                    <div class="text-lg font-semibold" id="lastCreated">-</div>
                </div>
            </div>

            <div id="invoices" class="space-y-4"></div>

            <div id="pagination" class="hidden mt-8 flex justify-center gap-4">
                <button id="prevBtn" onclick="changePage(-1)" class="px-4 py-2 bg-white border rounded disabled:opacity-50" disabled>Previous</button>
                <span class="py-2 text-gray-600">Page <span id="pageNum">1</span> of <span id="totalPages">1</span></span>
                <button id="nextBtn" onclick="changePage(1)" class="px-4 py-2 bg-white border rounded disabled:opacity-50" disabled>Next</button>
            </div>
        </div>
    </div>

    <!-- History Modal -->
    <div id="historyModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl max-w-3xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b border-gray-100 flex justify-between items-center sticky top-0 bg-white">
                <h2 class="text-xl font-bold text-gray-900">Quotation History</h2>
                <button onclick="closeHistoryModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            
            <div id="historyList" class="p-6 space-y-4">
                <!-- History Items Populated Here -->
                <p class="text-center text-gray-500">Loading history...</p>
            </div>
        </div>
    </div>

    <script>
        let page = 1;
        const limit = 20;
        let total = 0;

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-MY', { style: 'currency', currency: 'MYR' }).format(amount || 0);
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            return new Date(dateStr).toLocaleDateString('en-MY', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        function getStatusClass(status) {
            const s = (status || 'draft').toLowerCase();
            const classes = {
                'paid': 'bg-green-100 text-green-800',
                'sent': 'bg-blue-100 text-blue-800',
                'cancelled': 'bg-red-100 text-red-800',
                'draft': 'bg-yellow-100 text-yellow-800'
            };
            return classes[s] || classes.draft;
        }

        async function openHistoryModal(bubbleId) {
            document.getElementById('historyModal').classList.remove('hidden');
            const container = document.getElementById('historyList');
            container.innerHTML = '<p class="text-center text-gray-500">Loading history...</p>';

            try {
                const res = await fetch(`/api/v1/invoices/${bubbleId}/history`);
                const data = await res.json();

                if (!data.success) throw new Error(data.error);

                if (data.data.length === 0) {
                    container.innerHTML = '<p class="text-center text-gray-500">No history found.</p>';
                    return;
                }

                container.innerHTML = data.data.map(action => {
                    const date = new Date(action.created_at).toLocaleString('en-MY');
                    const details = action.details || {};
                    const hasSnapshot = !!details.snapshot;
                    
                    let summary = details.description || details.change_summary || 'No details';
                    
                    // Format some common detail fields if present
                    if (details.total_amount) {
                        summary += ` <br><span class="text-xs text-gray-500">Total: ${formatCurrency(details.total_amount)}</span>`;
                    }

                    return `
                        <div class="flex items-start gap-4 p-4 bg-gray-50 rounded-lg border border-gray-100">
                            <div class="bg-blue-100 text-blue-700 p-2 rounded-full mt-1">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            </div>
                            <div class="flex-1">
                                <div class="flex justify-between items-start">
                                    <h4 class="font-bold text-gray-900">${action.action_type.replace('_', ' ')}</h4>
                                    <span class="text-xs text-gray-500">${date}</span>
                                </div>
                                <p class="text-sm text-gray-600 mt-1">${summary}</p>
                                <div class="mt-2 flex gap-2 items-center">
                                    <span class="text-xs bg-gray-200 px-2 py-1 rounded text-gray-600">Ver: ${action.version || '1'}</span>
                                    <span class="text-xs bg-gray-200 px-2 py-1 rounded text-gray-600">Ref: ${action.invoice_number || '-'}</span>
                                    ${hasSnapshot ? `
                                        <a href="/api/v1/invoices/actions/${action.action_id}/snapshot" target="_blank" class="ml-auto text-xs bg-emerald-100 text-emerald-700 px-3 py-1 rounded-full font-semibold hover:bg-emerald-200 flex items-center gap-1 transition-colors">
                                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                                            View Snapshot
                                        </a>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (err) {
                container.innerHTML = `<p class="text-center text-red-500">Error: ${err.message}</p>`;
            }
        }

        function closeHistoryModal() {
            document.getElementById('historyModal').classList.add('hidden');
        }

        async function loadQuotations() {
            // ... (keep original loadQuotations start)
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
            document.getElementById('empty').classList.add('hidden');
            document.getElementById('content').classList.add('hidden');

            try {
                const offset = (page - 1) * limit;
                const res = await fetch(`/api/v1/invoices/my-invoices?limit=${limit}&offset=${offset}`);
                const data = await res.json();

                if (!res.ok || !data.success) {
                    throw new Error(data.error || 'Failed to load quotations');
                }

                const quotations = data.data.invoices || [];
                currentInvoices = quotations; // Cache for edit modal
                total = data.data.total || 0;

                document.getElementById('loading').classList.add('hidden');

                if (quotations.length === 0) {
                    document.getElementById('empty').classList.remove('hidden');
                    return;
                }

                document.getElementById('content').classList.remove('hidden');

                // Update stats
                document.getElementById('totalCount').textContent = total;
                const totalVal = quotations.reduce((sum, inv) => sum + (parseFloat(inv.total_amount) || 0), 0);
                document.getElementById('totalValue').textContent = formatCurrency(totalVal);
                document.getElementById('lastCreated').textContent = quotations[0] ? formatDate(quotations[0].created_at) : '-';

                // Render quotations
                const container = document.getElementById('invoices');
                container.innerHTML = quotations.map(inv => `
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                            <div class="flex-1">
                                <div class="flex items-center gap-3 mb-2">
                                    <h3 class="text-lg font-semibold">${inv.invoice_number || 'N/A'}</h3>
                                    <span class="px-3 py-1 rounded-full text-xs font-semibold ${getStatusClass(inv.status)}">${(inv.status || 'draft').toUpperCase()}</span>
                                </div>
                                <div class="text-sm text-gray-600 space-y-1">
                                    <p><strong>Customer:</strong> ${inv.customer_name_snapshot || 'Sample Quotation'}</p>
                                    <p><strong>Package:</strong> ${inv.package_name_snapshot || 'N/A'}</p>
                                    <p><strong>Date:</strong> ${formatDate(inv.invoice_date)}</p>
                                    ${inv.share_access_count > 0 ? `<p><strong>Views:</strong> ${inv.share_access_count}</p>` : ''}
                                </div>
                            </div>
                            <div class="flex flex-col items-end gap-3">
                                <div class="text-right">
                                    <div class="text-sm text-gray-600">Total</div>
                                    <div class="text-2xl font-bold">${formatCurrency(inv.total_amount)}</div>
                                </div>
                                <div class="flex gap-2">
                                    <button onclick="openHistoryModal('${inv.bubble_id}')" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded text-sm">History</button>
                                    <button onclick="window.location.href='/create-invoice?edit_invoice_id=${inv.bubble_id}'" class="bg-amber-500 hover:bg-amber-600 text-white px-4 py-2 rounded text-sm">Edit</button>
                                    ${inv.share_url ? `
                                        <a href="${inv.share_url}" target="_blank" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded text-sm">View</a>
                                        <button onclick="downloadQuotationPdf('${inv.share_token}')" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded text-sm">
                                            <span class="pdf-button-text-${inv.bubble_id.replace(/-/g, '')}">PDF</span>
                                        </button>
                                    ` : '<span class="bg-gray-400 text-white px-4 py-2 rounded text-sm cursor-not-allowed">Not Shareable</span>'}
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');

                // Update pagination
                const totalPages = Math.ceil(total / limit);
                document.getElementById('pageNum').textContent = page;
                document.getElementById('totalPages').textContent = totalPages;
                document.getElementById('prevBtn').disabled = page === 1;
                document.getElementById('nextBtn').disabled = page >= totalPages;
                document.getElementById('pagination').classList.toggle('hidden', totalPages <= 1);

            } catch (err) {
                console.error('Error:', err);
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('errorMsg').textContent = err.message || 'Failed to load quotations';
            }
        }

        function changePage(delta) {
            const newPage = page + delta;
            const totalPages = Math.ceil(total / limit);
            if (newPage >= 1 && newPage <= totalPages) {
                page = newPage;
                loadQuotations();
                window.scrollTo(0, 0);
            }
        }

        async function downloadQuotationPdf(shareToken) {
            const button = document.querySelector(`button[onclick*="downloadQuotationPdf('${shareToken}')"]`);
            const buttonText = document.querySelector(`.pdf-button-text-${shareToken.replace(/-/g, '')}`);

            try {
                // Update button state
                button.disabled = true;
                button.classList.add('opacity-50', 'cursor-not-allowed');
                buttonText.textContent = 'Generating...';

                console.log('[My-Quotations PDF] Generating PDF for token:', shareToken);

                // Call PDF API endpoint
                const response = await fetch('/view/' + shareToken + '/pdf');
                const data = await response.json();

                console.log('[My-Quotations PDF] Response:', data);

                if (data.success && data.downloadUrl) {
                    console.log('[My-Quotations PDF] Opening URL:', data.downloadUrl);

                    // Ensure URL has protocol
                    let downloadUrl = data.downloadUrl;
                    if (!downloadUrl.startsWith('http://') && !downloadUrl.startsWith('https://')) {
                        console.log('[My-Quotations PDF] Adding https:// protocol');
                        downloadUrl = 'https://' + downloadUrl;
                    }

                    // Open PDF download URL in new tab
                    window.open(downloadUrl, '_blank');

                    // Reset button state
                    button.disabled = false;
                    button.classList.remove('opacity-50', 'cursor-not-allowed');
                    buttonText.textContent = 'PDF';
                } else {
                    // Handle error
                    console.error('[My-Quotations PDF] Error:', data.error);
                    button.disabled = false;
                    button.classList.remove('opacity-50', 'cursor-not-allowed');
                    buttonText.textContent = 'Error - Try Again';

                    alert('Failed to generate PDF: ' + (data.error || 'Unknown error'));
                }
            } catch (err) {
                console.error('[My-Quotations PDF] Error:', err);

                // Reset button state on error
                button.disabled = false;
                button.classList.remove('opacity-50', 'cursor-not-allowed');
                buttonText.textContent = 'Error - Try Again';

                alert('Error: ' + err.message);
            }
        }

        document.addEventListener('DOMContentLoaded', loadQuotations);
    </script>
</body>
</html>
