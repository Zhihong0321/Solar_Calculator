<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>My Quotations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary: #0f172a; /* Slate 900 */
            --primary-hover: #1e293b; /* Slate 800 */
        }
        * {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        body {
            background-color: #f8fafc; /* Slate 50 */
        }
        /* Business Card Style */
        .biz-card {
            background: white;
            border: 1px solid #e2e8f0;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease-in-out;
        }
        .biz-card:hover {
            border-color: #cbd5e1;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
        }
        /* Buttons */
        .btn-primary {
            background-color: var(--primary);
            color: white;
            transition: all 0.2s;
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }
        .btn-secondary {
            background-color: white;
            border: 1px solid #e2e8f0;
            color: #475569;
            transition: all 0.2s;
        }
        .btn-secondary:hover {
            background-color: #f8fafc;
            border-color: #cbd5e1;
            color: #1e293b;
        }
        /* Status Badges */
        .badge {
            font-size: 0.75rem;
            font-weight: 600;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            letter-spacing: 0.025em;
        }
        .badge-draft { background: #f3f4f6; color: #4b5563; border: 1px solid #e5e7eb; }
        .badge-sent { background: #eff6ff; color: #1d4ed8; border: 1px solid #dbeafe; }
        .badge-paid { background: #f0fdf4; color: #15803d; border: 1px solid #dcfce7; }
        .badge-cancelled { background: #fef2f2; color: #b91c1c; border: 1px solid #fee2e2; }
        .badge-payment_submitted { background: #faf5ff; color: #7e22ce; border: 1px solid #f3e8ff; }

        .loading-spinner {
            border: 2px solid #f3f4f6;
            border-top-color: var(--primary);
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen text-slate-900">
    
    <!-- Navbar -->
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-30">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-slate-900 rounded-lg flex items-center justify-center text-white font-bold text-lg">A</div>
                    <span class="text-lg font-bold tracking-tight text-slate-900">ATAP Solar</span>
                </div>
                <div class="flex items-center gap-4">
                    <a href="/my-customers" class="text-sm font-medium text-slate-600 hover:text-slate-900 transition-colors">Customers</a>
                    <div class="h-4 w-px bg-slate-200"></div>
                    <button onclick="cleanupSamples()" class="text-sm font-medium text-red-600 hover:text-red-700 transition-colors">Cleanup</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <div class="bg-white border-b border-slate-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-6">
                <div>
                    <h1 class="text-2xl font-bold text-slate-900 tracking-tight">Quotations</h1>
                    <p class="text-slate-500 text-sm mt-1">Manage your pipeline and sales activity.</p>
                </div>
                <div class="flex items-center gap-3">
                    <a href="/create-invoice" class="btn-primary px-5 py-2.5 rounded-lg text-sm font-medium flex items-center gap-2 shadow-sm">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                        New Quotation
                    </a>
                </div>
            </div>

            <!-- Stats Row -->
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mt-8">
                <div class="bg-slate-50 border border-slate-200 rounded-lg p-5">
                    <p class="text-xs font-semibold text-slate-500 uppercase tracking-wider">Total Count</p>
                    <p class="text-2xl font-bold text-slate-900 mt-1" id="totalCount">0</p>
                </div>
                <div class="bg-slate-50 border border-slate-200 rounded-lg p-5">
                    <p class="text-xs font-semibold text-slate-500 uppercase tracking-wider">Pipeline Value</p>
                    <p class="text-2xl font-bold text-slate-900 mt-1" id="totalValue">RM 0.00</p>
                </div>
                <div class="bg-slate-50 border border-slate-200 rounded-lg p-5">
                    <p class="text-xs font-semibold text-slate-500 uppercase tracking-wider">Latest Activity</p>
                    <p class="text-xl font-bold text-slate-900 mt-1 truncate" id="lastCreated">-</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Loading -->
        <div id="loading" class="flex flex-col items-center justify-center py-20">
            <div class="loading-spinner h-8 w-8 rounded-full mb-4"></div>
            <p class="text-slate-500 text-sm font-medium">Loading data...</p>
        </div>

        <!-- Empty State -->
        <div id="empty" class="hidden flex flex-col items-center justify-center py-20 border-2 border-dashed border-slate-200 rounded-xl bg-slate-50/50">
            <div class="h-12 w-12 bg-white rounded-full border border-slate-200 flex items-center justify-center mb-4 shadow-sm">
                <svg class="w-6 h-6 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
            </div>
            <h3 class="text-lg font-medium text-slate-900">No quotations found</h3>
            <p class="text-slate-500 text-sm mt-1 mb-6">Create a new quotation to get started.</p>
            <a href="/create-invoice" class="btn-secondary px-4 py-2 rounded-lg text-sm font-medium">Create Quotation</a>
        </div>

        <!-- Content -->
        <div id="content" class="hidden">
            <div id="invoices" class="space-y-3">
                <!-- Cards injected here -->
            </div>

            <!-- Pagination -->
            <div id="pagination" class="hidden mt-8 flex justify-between items-center border-t border-slate-200 pt-6">
                <p class="text-sm text-slate-500">Page <span id="pageNum" class="font-medium text-slate-900">1</span> of <span id="totalPages" class="font-medium text-slate-900">1</span></p>
                <div class="flex gap-2">
                    <button id="prevBtn" onclick="changePage(-1)" class="btn-secondary px-4 py-2 rounded-lg text-sm font-medium disabled:opacity-50 disabled:cursor-not-allowed">Previous</button>
                    <button id="nextBtn" onclick="changePage(1)" class="btn-secondary px-4 py-2 rounded-lg text-sm font-medium disabled:opacity-50 disabled:cursor-not-allowed">Next</button>
                </div>
            </div>
        </div>
    </div>

    <!-- History Modal -->
    <div id="historyModal" class="fixed inset-0 z-50 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm transition-opacity" onclick="closeHistoryModal()"></div>
        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-2xl">
                    <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4 border-b border-slate-100">
                        <div class="flex items-center justify-between">
                            <h3 class="text-lg font-semibold leading-6 text-slate-900" id="modal-title">Activity History</h3>
                            <button onclick="closeHistoryModal()" class="text-slate-400 hover:text-slate-500">
                                <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z"/></svg>
                            </button>
                        </div>
                    </div>
                    <div id="historyList" class="max-h-[60vh] overflow-y-auto p-6 space-y-6"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let page = 1;
        const limit = 20;
        let total = 0;

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-MY', { style: 'currency', currency: 'MYR' }).format(amount || 0);
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            return new Date(dateStr).toLocaleDateString('en-MY', { year: 'numeric', month: 'short', day: 'numeric' });
        }

        function getStatusBadgeClass(status) {
            const s = (status || 'draft').toLowerCase();
            const classes = {
                'paid': 'badge-paid',
                'sent': 'badge-sent',
                'payment_submitted': 'badge-payment_submitted',
                'cancelled': 'badge-cancelled',
                'draft': 'badge-draft'
            };
            return classes[s] || classes.draft;
        }

        async function cleanupSamples() {
            if (!confirm('Permanently delete all "Sample Quotation" records?')) return;
            try {
                const res = await fetch('/api/v1/invoices/cleanup-samples', { method: 'DELETE' });
                const data = await res.json();
                if (data.success) {
                    alert(data.message);
                    loadQuotations();
                } else throw new Error(data.error);
            } catch (err) { alert('Error: ' + err.message); }
        }

        async function openHistoryModal(bubbleId) {
            document.getElementById('historyModal').classList.remove('hidden');
            const container = document.getElementById('historyList');
            container.innerHTML = '<div class="text-center py-4"><div class="loading-spinner h-6 w-6 rounded-full mx-auto border-slate-300 border-t-slate-900"></div></div>';

            try {
                const res = await fetch(`/api/v1/invoices/${bubbleId}/history`);
                const data = await res.json();
                if (!data.success) throw new Error(data.error);
                if (data.data.length === 0) {
                    container.innerHTML = '<p class="text-center text-slate-500 py-4">No history recorded.</p>';
                    return;
                }
                
                container.innerHTML = data.data.map((action, index) => {
                    const date = new Date(action.created_at).toLocaleString('en-MY');
                    const isLast = index === data.data.length - 1;
                    const details = action.details || {};
                    const hasSnapshot = !!details.snapshot;
                    
                    return `
                        <div class="relative pl-6 ${!isLast ? 'pb-6 border-l border-slate-200' : ''}">
                            <div class="absolute -left-1.5 top-1.5 h-3 w-3 rounded-full bg-slate-200 ring-4 ring-white"></div>
                            <div class="flex flex-col sm:flex-row sm:justify-between sm:items-baseline mb-1">
                                <p class="text-sm font-semibold text-slate-900">${action.action_type.replace(/_/g, ' ')}</p>
                                <span class="text-xs text-slate-400 font-mono">${date}</span>
                            </div>
                            <p class="text-sm text-slate-600 mb-2">${details.description || details.change_summary || 'Update recorded'}</p>
                            ${hasSnapshot ? `
                                <a href="/api/v1/invoices/actions/${action.action_id}/snapshot" target="_blank" class="inline-flex items-center gap-1 text-xs font-medium text-blue-600 hover:text-blue-800">
                                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                                    View Snapshot
                                </a>
                            ` : ''}
                        </div>
                    `;
                }).join('');
            } catch (err) {
                container.innerHTML = `<p class="text-red-500 text-center text-sm">${err.message}</p>`;
            }
        }

        function closeHistoryModal() {
            document.getElementById('historyModal').classList.add('hidden');
        }

        async function loadQuotations() {
            const container = document.getElementById('invoices');
            const loading = document.getElementById('loading');
            const content = document.getElementById('content');
            const empty = document.getElementById('empty');
            
            loading.classList.remove('hidden');
            content.classList.add('hidden');
            empty.classList.add('hidden');

            try {
                const offset = (page - 1) * limit;
                const res = await fetch(`/api/v1/invoices/my-invoices?limit=${limit}&offset=${offset}`);
                const data = await res.json();
                if (!data.success) throw new Error(data.error);

                const invoices = data.data.invoices || [];
                total = data.data.total || 0;

                document.getElementById('totalCount').textContent = total;
                const totalVal = invoices.reduce((sum, i) => sum + (parseFloat(i.total_amount) || 0), 0);
                document.getElementById('totalValue').textContent = formatCurrency(totalVal);
                if (invoices.length > 0) document.getElementById('lastCreated').textContent = formatDate(invoices[0].created_at);

                loading.classList.add('hidden');
                
                if (invoices.length === 0) {
                    empty.classList.remove('hidden');
                    return;
                }

                content.classList.remove('hidden');
                
                container.innerHTML = invoices.map(inv => {
                    const statusClass = getStatusBadgeClass(inv.status);
                    
                    return `
                        <div class="biz-card rounded-lg p-5 flex flex-col md:flex-row md:items-center justify-between gap-4">
                            <!-- Left: Info -->
                            <div class="flex-1 min-w-0">
                                <div class="flex items-center gap-3 mb-1">
                                    <span class="font-mono text-sm font-semibold text-slate-900">${inv.invoice_number || 'DRAFT'}</span>
                                    <span class="badge ${statusClass} uppercase">${(inv.status || 'Draft').replace('_', ' ')}</span>
                                </div>
                                <h3 class="text-base font-medium text-slate-800 truncate">${inv.customer_name_snapshot || 'Unknown Customer'}</h3>
                                <div class="flex items-center gap-4 mt-2 text-xs text-slate-500">
                                    <div class="flex items-center gap-1">
                                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path></svg>
                                        ${inv.package_name_snapshot || '-'}
                                    </div>
                                    <div class="flex items-center gap-1">
                                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                        ${formatDate(inv.invoice_date)}
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Right: Actions & Amount -->
                            <div class="flex flex-col md:items-end gap-3 border-t md:border-t-0 border-slate-100 pt-3 md:pt-0">
                                <div class="text-right">
                                    <p class="text-xs text-slate-400 font-medium uppercase">Total Value</p>
                                    <p class="text-lg font-bold text-slate-900">${formatCurrency(inv.total_amount)}</p>
                                </div>
                                <div class="flex items-center gap-2">
                                    <button onclick="window.location.href='/edit-invoice?id=${inv.bubble_id}'" class="btn-secondary px-3 py-1.5 rounded text-xs font-medium">Edit</button>
                                    <button onclick="openHistoryModal('${inv.bubble_id}')" class="btn-secondary px-3 py-1.5 rounded text-xs font-medium">History</button>
                                    
                                    ${inv.linked_seda_registration ? `
                                        <a href="/seda-register?id=${inv.linked_seda_registration}" class="btn-secondary px-3 py-1.5 rounded text-xs font-bold text-orange-600 border-orange-200 bg-orange-50 hover:bg-orange-100 hover:text-orange-700 hover:border-orange-300 transition-colors">SEDA</a>
                                    ` : ''}

                                    ${inv.status !== 'cancelled' ? `
                                        <a href="/submit-payment?id=${inv.bubble_id}" class="btn-secondary px-3 py-1.5 rounded text-xs font-medium text-slate-600">Pay</a>
                                    ` : ''}

                                    ${inv.share_url ? `
                                        <a href="${inv.share_url}" target="_blank" class="btn-primary px-3 py-1.5 rounded text-xs font-medium">View</a>
                                        <button onclick="downloadQuotationPdf('${inv.share_token}')" class="btn-secondary px-3 py-1.5 rounded text-xs font-medium text-slate-600 flex items-center gap-1 pdf-btn-${inv.share_token.replace(/-/g, '')}">
                                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                                            PDF
                                        </button>
                                    ` : '<span class="text-xs text-slate-400 italic">Not shared</span>'}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

                const totalPages = Math.ceil(total / limit);
                document.getElementById('pageNum').textContent = page;
                document.getElementById('totalPages').textContent = totalPages || 1;
                document.getElementById('pagination').classList.toggle('hidden', totalPages <= 1);
                document.getElementById('prevBtn').disabled = page <= 1;
                document.getElementById('nextBtn').disabled = page >= totalPages;

            } catch (err) {
                console.error(err);
                alert('Failed to load data.');
            }
        }

        function changePage(d) {
            page += d;
            loadQuotations();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function downloadQuotationPdf(token) {
            const btn = document.querySelector(`.pdf-btn-${token.replace(/-/g, '')}`);
            if(!btn) return;
            const originalContent = btn.innerHTML;
            
            try {
                btn.disabled = true;
                btn.innerHTML = `<div class="loading-spinner h-3 w-3 rounded-full border-slate-400 border-t-slate-800"></div>`;
                
                const res = await fetch(`/view/${token}/pdf`);
                const data = await res.json();
                
                if(data.success && data.downloadUrl) {
                    window.open(data.downloadUrl, '_blank');
                } else throw new Error(data.error);
            } catch(e) {
                alert('PDF Generation failed: ' + e.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalContent;
            }
        }

        document.addEventListener('DOMContentLoaded', loadQuotations);
    </script>
</body>
</html>
