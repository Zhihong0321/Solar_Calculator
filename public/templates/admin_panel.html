<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-slate-900">
    <div class="min-h-screen flex flex-col">
        <header class="bg-white border-b border-gray-200 sticky top-0 z-30">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <h1 class="text-xl font-bold text-slate-900">ADMIN Panel</h1>
                    </div>
                    <div class="flex items-center gap-4">
                        <button onclick="resetSession()" class="text-xs font-medium text-red-600 hover:text-red-500 border border-red-200 px-3 py-1 rounded-md bg-red-50">Reset Session (Logout)</button>
                        <a href="/" class="text-sm font-medium text-blue-600 hover:text-blue-500">Back to Home</a>
                    </div>
                </div>
            </div>
        </header>

        <main class="flex-1 py-10">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="bg-white shadow sm:rounded-lg overflow-hidden">
                    <div class="px-4 py-5 sm:px-6 bg-slate-50 border-b border-gray-200">
                        <h3 class="text-lg leading-6 font-medium text-gray-900">Database Maintenance</h3>
                        <p class="mt-1 max-w-2xl text-sm text-gray-500">Critical patches and data recovery tools.</p>
                    </div>
                    <div class="px-4 py-5 sm:p-6 space-y-6">
                        <div class="border border-gray-200 rounded-md p-4 bg-white">
                            <div class="sm:flex sm:items-start sm:justify-between">
                                <div>
                                    <h4 class="text-base font-medium text-gray-900">Refill Invoice Linked Packages</h4>
                                    <p class="mt-2 text-sm text-gray-500">
                                        Detects invoices with missing <code>linked_package</code> and recovers them from <code>invoice_item</code> records where <code>is_package = true</code>.
                                    </p>
                                </div>
                                <div class="mt-5 sm:mt-0 sm:ml-6 flex-shrink-0">
                                    <button type="button" onclick="runPatch('fix-packages')" id="btn-fix-packages" class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:text-sm">
                                        Run Patch
                                    </button>
                                </div>
                            </div>
                            <div id="result-fix-packages" class="mt-4 hidden p-4 bg-gray-50 rounded-md text-sm font-mono overflow-auto max-h-96 whitespace-pre-wrap"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        async function resetSession() {
            if (!confirm('This will log you out and clear impersonation. Proceed?')) return;
            try {
                await fetch('/api/admin/logout', { method: 'POST' });
                window.location.href = '/admin';
            } catch (e) {
                // Fallback
                document.cookie = "auth_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                document.cookie = "auth_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=.atap.solar";
                window.location.reload();
            }
        }

        async function runPatch(action) {
            const btn = document.getElementById(`btn-${action}`);
            const resultDiv = document.getElementById(`result-${action}`);
            
            const originalText = btn.innerText;
            btn.innerText = 'Running...';
            btn.disabled = true;
            resultDiv.classList.add('hidden');
            resultDiv.innerText = '';

            try {
                const response = await fetch('/api/admin/patch', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action })
                });

                const data = await response.json();
                resultDiv.classList.remove('hidden');
                
                if (data.success) {
                    resultDiv.className = 'mt-4 p-4 bg-green-50 text-green-700 rounded-md text-sm font-mono overflow-auto max-h-96 whitespace-pre-wrap';
                    resultDiv.innerText = `SUCCESS:\n${JSON.stringify(data.data, null, 2)}`;
                } else {
                    resultDiv.className = 'mt-4 p-4 bg-red-50 text-red-700 rounded-md text-sm font-mono overflow-auto max-h-96 whitespace-pre-wrap';
                    resultDiv.innerText = `ERROR: ${data.error || 'Unknown error'}`;
                }
            } catch (err) {
                resultDiv.classList.remove('hidden');
                resultDiv.className = 'mt-4 p-4 bg-red-50 text-red-700 rounded-md text-sm font-mono overflow-auto max-h-96 whitespace-pre-wrap';
                resultDiv.innerText = `Request Failed: ${err.message}`;
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
