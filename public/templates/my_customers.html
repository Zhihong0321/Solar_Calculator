<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Customers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .loading { opacity: 0.5; pointer-events: none; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-30">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center gap-4">
                    <img src="../logo.png" alt="Logo" class="h-8 w-auto">
                    <span class="text-xl font-bold text-slate-800 tracking-tight">My Customers</span>
                </div>
                <div class="flex items-center gap-4">
                    <a href="/my-invoice" class="text-slate-600 hover:text-blue-600 font-medium text-sm">
                        &larr; Back to Invoices
                    </a>
                    <div id="userProfile" class="hidden md:flex items-center gap-3 pl-4 border-l border-slate-200">
                        <div class="text-right">
                            <p id="navUserName" class="text-sm font-semibold text-slate-900 leading-none"></p>
                            <p id="navUserRole" class="text-xs text-slate-500 mt-1"></p>
                        </div>
                        <div class="h-8 w-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-700 font-bold text-sm">
                            <span id="navUserInitials"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Header Actions -->
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-8">
            <div>
                <h1 class="text-2xl font-bold text-slate-900">Customer Management</h1>
                <p class="text-slate-500 mt-1">View and manage your customer database</p>
            </div>
            <button onclick="openModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium flex items-center gap-2 transition-colors shadow-sm">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                Add Customer
            </button>
        </div>

        <!-- Search -->
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-4 mb-6">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
                <input type="text" id="searchInput" placeholder="Search customers by name, phone or email..." 
                    class="block w-full pl-10 pr-3 py-2 border border-slate-300 rounded-lg leading-5 bg-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition-shadow">
            </div>
        </div>

        <!-- Customer List -->
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-slate-200">
                    <thead class="bg-slate-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Name</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Contact</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Location</th>
                            <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-slate-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="customerTableBody" class="bg-white divide-y divide-slate-200">
                        <tr>
                            <td colspan="4" class="px-6 py-8 text-center text-slate-500">Loading customers...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- Pagination -->
            <div id="pagination" class="bg-white px-4 py-3 border-t border-slate-200 flex items-center justify-between sm:px-6">
                <!-- Pagination controls -->
            </div>
        </div>
    </main>

    <!-- Add/Edit Modal -->
    <div id="customerModal" class="fixed inset-0 z-50 hidden overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true" onclick="closeModal()"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg w-full">
                <form id="customerForm" onsubmit="handleFormSubmit(event)">
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <div class="sm:flex sm:items-start">
                            <div class="w-full">
                                <h3 class="text-lg leading-6 font-medium text-slate-900 mb-4" id="modalTitle">Add Customer</h3>
                                <input type="hidden" id="customerId">
                                
                                <div class="space-y-4">
                                    <div>
                                        <label class="block text-sm font-medium text-slate-700">Full Name *</label>
                                        <input type="text" id="customerName" required class="mt-1 block w-full border border-slate-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                    </div>
                                    
                                    <div class="grid grid-cols-2 gap-4">
                                        <div>
                                            <label class="block text-sm font-medium text-slate-700">Phone</label>
                                            <input type="text" id="customerPhone" class="mt-1 block w-full border border-slate-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-slate-700">Email</label>
                                            <input type="email" id="customerEmail" class="mt-1 block w-full border border-slate-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                        </div>
                                    </div>

                                    <div>
                                        <label class="block text-sm font-medium text-slate-700">Address</label>
                                        <textarea id="customerAddress" rows="2" class="mt-1 block w-full border border-slate-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"></textarea>
                                    </div>

                                    <div class="grid grid-cols-2 gap-4">
                                        <div>
                                            <label class="block text-sm font-medium text-slate-700">City</label>
                                            <input type="text" id="customerCity" class="mt-1 block w-full border border-slate-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium text-slate-700">Postcode</label>
                                            <input type="text" id="customerPostcode" class="mt-1 block w-full border border-slate-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                        </div>
                                    </div>
                                    
                                    <div>
                                        <label class="block text-sm font-medium text-slate-700">State</label>
                                        <input type="text" id="customerState" class="mt-1 block w-full border border-slate-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                        <button type="submit" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm">
                            Save
                        </button>
                        <button type="button" onclick="closeModal()" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let currentLimit = 10;
        let currentOffset = 0;
        let isSearching = false;

        document.addEventListener('DOMContentLoaded', () => {
            fetchUserProfile();
            loadCustomers();
            
            // Search debounce
            let timeout = null;
            document.getElementById('searchInput').addEventListener('input', function(e) {
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    currentOffset = 0;
                    loadCustomers(e.target.value);
                }, 500);
            });
        });

        async function fetchUserProfile() {
            try {
                const res = await fetch('/api/user/me');
                const data = await res.json();
                if (data.success && data.user) {
                    document.getElementById('navUserName').textContent = data.user.name;
                    document.getElementById('navUserRole').textContent = data.user.role || 'Agent';
                    document.getElementById('navUserInitials').textContent = data.user.name.charAt(0).toUpperCase();
                }
            } catch (err) {
                console.error(err);
            }
        }

        async function loadCustomers(search = '') {
            const tbody = document.getElementById('customerTableBody');
            tbody.innerHTML = '<tr><td colspan="4" class="px-6 py-8 text-center text-slate-500">Loading...</td></tr>';

            try {
                const res = await fetch(`/api/customers?limit=${currentLimit}&offset=${currentOffset}&search=${encodeURIComponent(search)}`);
                const result = await res.json();

                if (!result.success) throw new Error(result.error);

                renderTable(result.data.customers);
                renderPagination(result.data.total, result.data.limit, result.data.offset);
            } catch (err) {
                tbody.innerHTML = `<tr><td colspan="4" class="px-6 py-8 text-center text-red-500">Error: ${err.message}</td></tr>`;
            }
        }

        function renderTable(customers) {
            const tbody = document.getElementById('customerTableBody');
            if (customers.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="px-6 py-8 text-center text-slate-500">No customers found.</td></tr>';
                return;
            }

            tbody.innerHTML = customers.map(c => `
                <tr class="hover:bg-slate-50 transition-colors">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center">
                            <div class="flex-shrink-0 h-10 w-10 rounded-full bg-slate-200 flex items-center justify-center text-slate-500 font-bold">
                                ${c.name.charAt(0).toUpperCase()}
                            </div>
                            <div class="ml-4">
                                <div class="text-sm font-medium text-slate-900">${c.name}</div>
                                <div class="text-xs text-slate-500">ID: ${c.id}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-slate-900">${c.phone || '-'}</div>
                        <div class="text-sm text-slate-500">${c.email || '-'}</div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="text-sm text-slate-900 truncate max-w-xs" title="${c.address || ''}">
                            ${c.city || ''} ${c.state || ''}
                        </div>
                        <div class="text-xs text-slate-500">${c.postcode || ''}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button onclick='openModal(${JSON.stringify(c).replace(/'/g, "&#39;")})' class="text-blue-600 hover:text-blue-900 mr-3">Edit</button>
                        <button onclick="deleteCustomer(${c.id})" class="text-red-600 hover:text-red-900">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        function renderPagination(total, limit, offset) {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(total / limit);
            const currentPage = Math.floor(offset / limit) + 1;

            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            pagination.innerHTML = `
                <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                    <div>
                        <p class="text-sm text-slate-700">
                            Showing <span class="font-medium">${offset + 1}</span> to <span class="font-medium">${Math.min(offset + limit, total)}</span> of <span class="font-medium">${total}</span> results
                        </p>
                    </div>
                    <div>
                        <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                            <button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''} class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 ${currentPage === 1 ? 'opacity-50 cursor-not-allowed' : ''}">
                                Previous
                            </button>
                            <button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''} class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50 ${currentPage === totalPages ? 'opacity-50 cursor-not-allowed' : ''}">
                                Next
                            </button>
                        </nav>
                    </div>
                </div>
            `;
        }

        function changePage(page) {
            currentOffset = (page - 1) * currentLimit;
            loadCustomers(document.getElementById('searchInput').value);
        }

        // Modal Logic
        function openModal(customer = null) {
            const modal = document.getElementById('customerModal');
            const form = document.getElementById('customerForm');
            const title = document.getElementById('modalTitle');
            
            form.reset();
            
            if (customer) {
                title.textContent = 'Edit Customer';
                document.getElementById('customerId').value = customer.id;
                document.getElementById('customerName').value = customer.name;
                document.getElementById('customerPhone').value = customer.phone || '';
                document.getElementById('customerEmail').value = customer.email || '';
                document.getElementById('customerAddress').value = customer.address || '';
                document.getElementById('customerCity').value = customer.city || '';
                document.getElementById('customerState').value = customer.state || '';
                document.getElementById('customerPostcode').value = customer.postcode || '';
            } else {
                title.textContent = 'Add Customer';
                document.getElementById('customerId').value = '';
            }
            
            modal.classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('customerModal').classList.add('hidden');
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            const id = document.getElementById('customerId').value;
            const data = {
                name: document.getElementById('customerName').value,
                phone: document.getElementById('customerPhone').value,
                email: document.getElementById('customerEmail').value,
                address: document.getElementById('customerAddress').value,
                city: document.getElementById('customerCity').value,
                state: document.getElementById('customerState').value,
                postcode: document.getElementById('customerPostcode').value
            };

            const url = id ? `/api/customers/${id}` : '/api/customers';
            const method = id ? 'PUT' : 'POST';

            try {
                const res = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();

                if (result.success) {
                    closeModal();
                    loadCustomers(document.getElementById('searchInput').value);
                    Swal.fire({
                        icon: 'success',
                        title: 'Success',
                        text: `Customer ${id ? 'updated' : 'created'} successfully`,
                        timer: 1500,
                        showConfirmButton: false
                    });
                } else {
                    throw new Error(result.error);
                }
            } catch (err) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: err.message
                });
            }
        }

        async function deleteCustomer(id) {
            const result = await Swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this! If this customer has invoices, delete might fail.",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Yes, delete it!'
            });

            if (result.isConfirmed) {
                try {
                    const res = await fetch(`/api/customers/${id}`, { method: 'DELETE' });
                    const data = await res.json();

                    if (data.success) {
                        Swal.fire('Deleted!', 'Customer has been deleted.', 'success');
                        loadCustomers(document.getElementById('searchInput').value);
                    } else {
                        throw new Error(data.error);
                    }
                } catch (err) {
                    Swal.fire('Error', err.message, 'error');
                }
            }
        }
    </script>
</body>
</html>
