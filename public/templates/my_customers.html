<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>My Customers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary: #0f172a; /* Slate 900 */
            --primary-hover: #1e293b; /* Slate 800 */
        }
        * {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        body {
            background-color: #f8fafc; /* Slate 50 */
            color: #0f172a;
        }
        /* Business Card Style */
        .biz-card {
            background: white;
            border: 1px solid #e2e8f0;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease-in-out;
        }
        /* Buttons */
        .btn-primary {
            background-color: var(--primary);
            color: white;
            transition: all 0.2s;
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }
        .btn-secondary {
            background-color: white;
            border: 1px solid #e2e8f0;
            color: #475569;
            transition: all 0.2s;
        }
        .btn-secondary:hover {
            background-color: #f8fafc;
            border-color: #cbd5e1;
            color: #1e293b;
        }
        .input-field {
            background: #fff;
            border: 1px solid #e2e8f0;
            transition: all 0.2s;
        }
        .input-field:focus {
            border-color: #94a3b8;
            outline: none;
            box-shadow: 0 0 0 2px rgba(148, 163, 184, 0.2);
        }
        .loading-spinner {
            border: 2px solid #f3f4f6;
            border-top-color: var(--primary);
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen">
    
    <!-- Navbar -->
    <nav class="bg-white border-b border-slate-200 sticky top-0 z-30">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-slate-900 rounded-lg flex items-center justify-center text-white font-bold text-lg">A</div>
                    <span class="text-lg font-bold tracking-tight text-slate-900">ATAP Solar</span>
                </div>
                <div class="flex items-center gap-4">
                    <a href="/my-invoice" class="text-sm font-medium text-slate-600 hover:text-slate-900 transition-colors">Quotations</a>
                    <div class="h-4 w-px bg-slate-200"></div>
                    <div class="flex items-center gap-2">
                        <div class="w-8 h-8 rounded-full bg-slate-100 border border-slate-200 flex items-center justify-center text-xs font-bold text-slate-600" id="navUserInitials">?</div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="bg-white border-b border-slate-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-6">
                <div>
                    <h1 class="text-2xl font-bold text-slate-900 tracking-tight">Customers</h1>
                    <p class="text-slate-500 text-sm mt-1">Directory of your clients and leads.</p>
                </div>
                <button onclick="openModal()" class="btn-primary px-5 py-2.5 rounded-lg text-sm font-medium flex items-center gap-2 shadow-sm">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    Add Customer
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Search -->
        <div class="max-w-2xl mb-8">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
                <input type="text" id="searchInput" placeholder="Search by name, email, or phone..." 
                    class="input-field block w-full pl-10 pr-4 py-2.5 rounded-lg text-sm text-slate-900 placeholder-slate-400">
            </div>
        </div>

        <!-- Table Container -->
        <div class="biz-card rounded-lg overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-slate-200">
                    <thead class="bg-slate-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">Name / ID</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">Contact</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider hidden md:table-cell">Location</th>
                            <th scope="col" class="px-6 py-3 text-right text-xs font-semibold text-slate-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="customerTableBody" class="bg-white divide-y divide-slate-200">
                        <tr><td colspan="4" class="px-6 py-10 text-center text-sm text-slate-500">Loading directory...</td></tr>
                    </tbody>
                </table>
            </div>
            
            <!-- Pagination -->
            <div id="pagination" class="bg-slate-50 px-6 py-4 border-t border-slate-200 flex items-center justify-between">
                <!-- Injected via JS -->
            </div>
        </div>
    </div>

    <!-- History Slide-over Modal -->
    <div id="historyModal" class="fixed inset-0 z-50 hidden" role="dialog" aria-modal="true">
        <div class="absolute inset-0 bg-slate-900/50 backdrop-blur-sm transition-opacity" onclick="closeHistoryModal()"></div>
        <div class="pointer-events-none fixed inset-y-0 right-0 flex max-w-full pl-10">
            <div class="pointer-events-auto w-screen max-w-md transform transition ease-in-out duration-300 sm:duration-500 translate-x-0">
                <div class="flex h-full flex-col overflow-y-scroll bg-white shadow-xl">
                    <div class="px-6 py-6 border-b border-slate-100 bg-slate-50">
                        <div class="flex items-start justify-between">
                            <h2 class="text-lg font-semibold text-slate-900">Change History</h2>
                            <button onclick="closeHistoryModal()" class="ml-3 flex h-7 w-7 items-center justify-center rounded-full text-slate-400 hover:bg-slate-200 hover:text-slate-600">
                                <span class="sr-only">Close panel</span>
                                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                            </button>
                        </div>
                    </div>
                    <div class="relative flex-1 px-6 py-6 sm:px-8">
                        <div id="historyList" class="space-y-8"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="customerModal" class="fixed inset-0 z-50 hidden overflow-y-auto" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm transition-opacity" onclick="closeModal()"></div>
        <div class="flex min-h-screen items-center justify-center p-4">
            <div class="relative w-full max-w-lg transform overflow-hidden rounded-xl bg-white text-left shadow-2xl transition-all">
                <div class="bg-slate-50 px-6 py-4 border-b border-slate-100 flex justify-between items-center">
                    <h3 class="text-lg font-bold text-slate-900" id="modalTitle">Add Customer</h3>
                    <button onclick="closeModal()" class="text-slate-400 hover:text-slate-600"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
                </div>
                
                <form id="customerForm" onsubmit="handleFormSubmit(event)" class="p-6">
                    <input type="hidden" id="customerId">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">Full Name</label>
                            <input type="text" id="customerName" required class="input-field block w-full px-3 py-2 rounded-lg text-sm text-slate-900">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">Phone</label>
                                <input type="text" id="customerPhone" class="input-field block w-full px-3 py-2 rounded-lg text-sm text-slate-900">
                            </div>
                            <div>
                                <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">Email</label>
                                <input type="email" id="customerEmail" class="input-field block w-full px-3 py-2 rounded-lg text-sm text-slate-900">
                            </div>
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">Address</label>
                            <textarea id="customerAddress" rows="2" class="input-field block w-full px-3 py-2 rounded-lg text-sm text-slate-900 resize-none"></textarea>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">City</label>
                                <input type="text" id="customerCity" class="input-field block w-full px-3 py-2 rounded-lg text-sm text-slate-900">
                            </div>
                            <div>
                                <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">Postcode</label>
                                <input type="text" id="customerPostcode" class="input-field block w-full px-3 py-2 rounded-lg text-sm text-slate-900">
                            </div>
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">State</label>
                            <input type="text" id="customerState" class="input-field block w-full px-3 py-2 rounded-lg text-sm text-slate-900">
                        </div>
                    </div>
                    <div class="mt-8 flex justify-end gap-3">
                        <button type="button" onclick="closeModal()" class="btn-secondary px-4 py-2 rounded-lg text-sm font-medium">Cancel</button>
                        <button type="submit" class="btn-primary px-4 py-2 rounded-lg text-sm font-medium">Save Customer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let currentLimit = 10;
        let currentOffset = 0;

        document.addEventListener('DOMContentLoaded', () => {
            fetchUserProfile();
            loadCustomers();
            
            let timeout;
            document.getElementById('searchInput').addEventListener('input', (e) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    currentOffset = 0;
                    loadCustomers(e.target.value);
                }, 400);
            });
        });

        async function fetchUserProfile() {
            try {
                const res = await fetch('/api/user/me');
                const data = await res.json();
                if (data.success && data.user) {
                    const i = data.user.name ? data.user.name.charAt(0).toUpperCase() : 'U';
                    document.getElementById('navUserInitials').textContent = i;
                }
            } catch (e) { console.error(e); }
        }

        async function loadCustomers(search = '') {
            const tbody = document.getElementById('customerTableBody');
            tbody.innerHTML = '<tr><td colspan="4" class="px-6 py-10 text-center text-sm text-slate-500">Updating list...</td></tr>';

            try {
                const res = await fetch(`/api/customers?limit=${currentLimit}&offset=${currentOffset}&search=${encodeURIComponent(search)}`);
                const result = await res.json();

                if (!result.success) throw new Error(result.error);

                const list = result.data.customers;
                const total = result.data.total;

                if (list.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" class="px-6 py-16 text-center text-sm text-slate-500">No customers found matching your criteria.</td></tr>';
                    document.getElementById('pagination').innerHTML = '';
                    return;
                }

                tbody.innerHTML = list.map(c => `
                    <tr class="hover:bg-slate-50 transition-colors">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex items-center">
                                <div class="h-9 w-9 rounded bg-slate-100 flex items-center justify-center text-xs font-bold text-slate-600 uppercase border border-slate-200">
                                    ${c.name.charAt(0)}
                                </div>
                                <div class="ml-4">
                                    <div class="text-sm font-semibold text-slate-900">${c.name}</div>
                                    <div class="text-xs text-slate-400 font-mono">ID: ${c.id}</div>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-slate-900">${c.phone || '-'}</div>
                            <div class="text-xs text-slate-500">${c.email || ''}</div>
                        </td>
                        <td class="px-6 py-4 hidden md:table-cell">
                            <div class="text-sm text-slate-600 truncate max-w-xs" title="${c.address || ''}">
                                ${c.city ? c.city + ', ' : ''} ${c.state || ''}
                            </div>
                            <div class="text-xs text-slate-400">${c.postcode || ''}</div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <button onclick='openModal(${JSON.stringify(c).replace(/'/g, "&#39;")})' class="text-slate-600 hover:text-slate-900 mr-3 text-xs font-semibold uppercase">Edit</button>
                            <button onclick="openHistoryModal(${c.id})" class="text-slate-600 hover:text-slate-900 mr-3 text-xs font-semibold uppercase">History</button>
                            <button onclick="deleteCustomer(${c.id})" class="text-red-600 hover:text-red-900 text-xs font-semibold uppercase">Delete</button>
                        </td>
                    </tr>
                `).join('');

                // Pagination
                const start = currentOffset + 1;
                const end = Math.min(currentOffset + currentLimit, total);
                const hasPrev = currentOffset > 0;
                const hasNext = end < total;

                document.getElementById('pagination').innerHTML = `
                    <p class="text-sm text-slate-500">Showing <span class="font-medium text-slate-900">${start}</span> to <span class="font-medium text-slate-900">${end}</span> of <span class="font-medium text-slate-900">${total}</span> results</p>
                    <div class="flex gap-2">
                        <button onclick="changePage(-1)" ${!hasPrev ? 'disabled' : ''} class="btn-secondary px-3 py-1.5 rounded text-xs font-medium disabled:opacity-50">Previous</button>
                        <button onclick="changePage(1)" ${!hasNext ? 'disabled' : ''} class="btn-secondary px-3 py-1.5 rounded text-xs font-medium disabled:opacity-50">Next</button>
                    </div>
                `;

            } catch (err) {
                tbody.innerHTML = `<tr><td colspan="4" class="px-6 py-4 text-center text-red-500 text-sm">Error: ${err.message}</td></tr>`;
            }
        }

        function changePage(d) {
            const newOffset = currentOffset + (d * currentLimit);
            if (newOffset >= 0) {
                currentOffset = newOffset;
                loadCustomers(document.getElementById('searchInput').value);
            }
        }

        async function openHistoryModal(id) {
            const modal = document.getElementById('historyModal');
            const list = document.getElementById('historyList');
            modal.classList.remove('hidden');
            list.innerHTML = '<p class="text-center text-sm text-slate-500">Loading history...</p>';
            
            try {
                const res = await fetch(`/api/customers/${id}/history`);
                const r = await res.json();
                if(r.success) {
                    if(r.data.length === 0) list.innerHTML = '<p class="text-center text-sm text-slate-500">No changes recorded.</p>';
                    else {
                        list.innerHTML = r.data.map((h, i) => `
                            <div class="relative pb-8">
                                ${i !== r.data.length - 1 ? '<span class="absolute top-4 left-4 -ml-px h-full w-0.5 bg-slate-200"></span>' : ''}
                                <div class="relative flex space-x-3">
                                    <div>
                                        <span class="h-8 w-8 rounded-full bg-slate-100 flex items-center justify-center ring-8 ring-white">
                                            <svg class="h-4 w-4 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                        </span>
                                    </div>
                                    <div class="flex min-w-0 flex-1 justify-between space-x-4 pt-1.5">
                                        <div>
                                            <p class="text-sm text-slate-500">${h.change_operation} <span class="font-medium text-slate-900">v${h.version}</span></p>
                                        </div>
                                        <div class="whitespace-nowrap text-right text-xs text-slate-500">
                                            ${new Date(h.changed_at).toLocaleDateString()}
                                        </div>
                                    </div>
                                </div>
                                <div class="ml-12 mt-2 bg-slate-50 rounded p-3 text-xs text-slate-600 border border-slate-100">
                                    <p><strong>Name:</strong> ${h.name}</p>
                                    <p><strong>Phone:</strong> ${h.phone}</p>
                                    <p class="truncate"><strong>Email:</strong> ${h.email}</p>
                                    <p class="truncate"><strong>Address:</strong> ${h.address} ${h.city} ${h.state}</p>
                                </div>
                            </div>
                        `).join('');
                    }
                }
            } catch(e) { list.innerHTML = 'Error loading history.'; }
        }

        function closeHistoryModal() {
            document.getElementById('historyModal').classList.add('hidden');
        }

        function openModal(c = null) {
            document.getElementById('customerModal').classList.remove('hidden');
            const f = document.getElementById('customerForm');
            f.reset();
            if(c) {
                document.getElementById('modalTitle').textContent = 'Edit Customer';
                document.getElementById('customerId').value = c.id;
                document.getElementById('customerName').value = c.name;
                document.getElementById('customerPhone').value = c.phone || '';
                document.getElementById('customerEmail').value = c.email || '';
                document.getElementById('customerAddress').value = c.address || '';
                document.getElementById('customerCity').value = c.city || '';
                document.getElementById('customerPostcode').value = c.postcode || '';
                document.getElementById('customerState').value = c.state || '';
            } else {
                document.getElementById('modalTitle').textContent = 'Add Customer';
                document.getElementById('customerId').value = '';
            }
        }

        function closeModal() {
            document.getElementById('customerModal').classList.add('hidden');
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            const id = document.getElementById('customerId').value;
            const data = {
                name: document.getElementById('customerName').value,
                phone: document.getElementById('customerPhone').value,
                email: document.getElementById('customerEmail').value,
                address: document.getElementById('customerAddress').value,
                city: document.getElementById('customerCity').value,
                state: document.getElementById('customerState').value,
                postcode: document.getElementById('customerPostcode').value
            };

            const url = id ? `/api/customers/${id}` : '/api/customers';
            const method = id ? 'PUT' : 'POST';

            try {
                const res = await fetch(url, {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const r = await res.json();
                if(r.success) {
                    closeModal();
                    loadCustomers(document.getElementById('searchInput').value);
                    Swal.fire({
                        icon: 'success',
                        title: 'Saved',
                        toast: true,
                        position: 'top-end',
                        showConfirmButton: false,
                        timer: 2000
                    });
                } else throw new Error(r.error);
            } catch (err) { alert(err.message); }
        }

        async function deleteCustomer(id) {
            if(!confirm('Are you sure you want to delete this customer?')) return;
            try {
                const res = await fetch(`/api/customers/${id}`, { method: 'DELETE' });
                const r = await res.json();
                if(r.success) {
                    loadCustomers();
                } else throw new Error(r.error);
            } catch(e) { alert(e.message); }
        }
    </script>
</body>
</html>
