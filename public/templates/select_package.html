<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Select Package</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        body {
            background-color: #f8fafc;
            color: #1e293b;
            padding-top: env(safe-area-inset-top);
            padding-bottom: max(1rem, env(safe-area-inset-bottom));
        }
        .line-divider {
            border-bottom: 1px solid #e2e8f0;
        }
        .package-item:hover {
            background-color: #f1f5f9;
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">
    <div class="max-w-3xl mx-auto bg-white shadow-sm border border-slate-200 overflow-hidden">
        <div class="p-6 line-divider">
            <h1 class="text-2xl font-bold tracking-tight">New Quotation</h1>
            <p class="text-slate-500 text-sm mt-1">Select a package category to begin.</p>
        </div>

        <!-- CNY 2026 Promo Banner -->
        <div class="p-0 border-b border-slate-200">
            <img src="/get-promo-now.jpg" alt="CNY 2026 Promo" class="w-full h-auto">
        </div>

        <!-- Step 1: Select Category -->
        <div id="categoryStep" class="p-0">
            <button onclick="selectCategory('Residential')" class="w-full text-left p-6 line-divider flex justify-between items-center hover:bg-slate-50 transition-colors">
                <div>
                    <h2 class="text-lg font-bold">1) Residential</h2>
                    <p class="text-slate-500 text-sm">Domestic solar solutions for homes.</p>
                </div>
                <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            </button>
            <button onclick="selectCategory('Commercial')" class="w-full text-left p-6 line-divider flex justify-between items-center hover:bg-slate-50 transition-colors">
                <div>
                    <h2 class="text-lg font-bold">2) Commercial</h2>
                    <p class="text-slate-500 text-sm">Industrial and business solar solutions.</p>
                </div>
                <svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            </button>
            <div class="p-6">
                <button onclick="NavManager.goBack()" class="text-sm font-semibold text-slate-500 hover:text-slate-800 transition-colors inline-flex items-center gap-1">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    Back to Previous Page
                </button>
            </div>
        </div>

        <!-- Step 2: Select Package -->
        <div id="packageStep" class="hidden">
            <div class="bg-slate-50 p-4 line-divider flex justify-between items-center">
                <h2 class="font-bold text-slate-700" id="selectedCategoryTitle">Residential Packages</h2>
                <button onclick="goBackToCategories()" class="text-xs font-bold text-blue-600 uppercase tracking-wider">Change Category</button>
            </div>
            
            <div id="loadingPackages" class="p-12 text-center hidden">
                <div class="inline-block w-8 h-8 border-4 border-slate-200 border-t-slate-800 rounded-full animate-spin"></div>
                <p class="text-slate-500 text-sm mt-4 font-medium">Loading available packages...</p>
            </div>

            <div id="packageList" class="divide-y divide-slate-100">
                <!-- Packages populated by JS -->
            </div>
        </div>
    </div>

    <script>
        let currentCategory = '';

        function selectCategory(category) {
            currentCategory = category;
            document.getElementById('categoryStep').classList.add('hidden');
            document.getElementById('packageStep').classList.remove('hidden');
            document.getElementById('selectedCategoryTitle').textContent = category + ' Packages';
            loadPackages(category);
        }

        function goBackToCategories() {
            document.getElementById('packageStep').classList.add('hidden');
            document.getElementById('categoryStep').classList.remove('hidden');
            document.getElementById('packageList').innerHTML = '';
        }

        async function loadPackages(category) {
            const list = document.getElementById('packageList');
            const loader = document.getElementById('loadingPackages');
            
            list.innerHTML = '';
            loader.classList.remove('hidden');

            try {
                const response = await fetch(`/api/packages?type=${category}`);
                const data = await response.json();

                loader.classList.add('hidden');

                if (data.success && data.packages.length > 0) {
                    data.packages.forEach(pkg => {
                        const div = document.createElement('div');
                        div.className = 'package-item p-6 cursor-pointer transition-colors';
                        
                        const systemSize = pkg.solar_output_rating && pkg.panel_qty 
                            ? ((pkg.solar_output_rating * pkg.panel_qty) / 1000).toFixed(2) + ' kWp'
                            : '-';

                        div.innerHTML = `
                            <div class="flex justify-between items-start" onclick="selectPackage('${pkg.bubble_id}')">
                                <div class="flex-1 pr-4">
                                    <h3 class="font-bold text-slate-900">${pkg.package_name}</h3>
                                    <div class="flex gap-4 mt-1 text-xs text-slate-500 font-medium uppercase tracking-wider">
                                        <span>${pkg.panel_qty} Panels</span>
                                        <span>${systemSize} System</span>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <div class="text-lg font-black text-slate-900">RM ${formatCurrency(pkg.price)}</div>
                                    <div class="text-[10px] font-bold text-blue-600 uppercase tracking-widest mt-1">Select â†’</div>
                                </div>
                            </div>
                        `;
                        list.appendChild(div);
                    });
                } else {
                    list.innerHTML = '<div class="p-12 text-center text-slate-500">No active packages found for this category.</div>';
                }
            } catch (err) {
                loader.classList.add('hidden');
                list.innerHTML = '<div class="p-12 text-center text-red-500">Failed to load packages. Please try again.</div>';
                console.error(err);
            }
        }

        function selectPackage(bubbleId) {
            window.location.href = `/create-invoice?linked_package=${bubbleId}`;
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-MY', { minimumFractionDigits: 2, maximumFractionDigits: 2 }).format(amount || 0);
        }
    </script>
    <script src="/js/navigation.js"></script>
</body>
</html>
