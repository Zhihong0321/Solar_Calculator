<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Presentation - Eternalgy</title>
    <style>
        /* Reset and Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #1a202c;
            line-height: 1.5;
        }

        /* Layout */
        .container {
            width: 100%;
            max-width: 896px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            position: relative;
        }

        /* Header */
        header {
            position: sticky;
            top: 0;
            z-index: 50;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid #f3f4f6;
            padding: 1rem 1.5rem;
        }

        .header-content {
            max-width: 1024px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            height: 2.5rem;
            width: auto;
        }

        .header-badge {
            font-size: 0.875rem;
            font-weight: 600;
            color: #1e3a8a;
            letter-spacing: 0.05em;
        }

        /* Images */
        .image-stack {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .proposal-image {
            display: block;
            width: 100%;
            height: auto;
        }

        /* Overlay Wrapper for the first image */
        .relative-wrapper {
            position: relative;
            width: 100%;
        }

        /* CUSTOMER OVERLAY STYLES */
        .customer-overlay {
            position: absolute;
            top: 12%;
            left: 50%;
            transform: translateX(-50%);
            
            width: 80%;
            max-width: 600px;
            
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 20;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .overlay-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .customer-name {
            font-size: 1.5rem;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 0.25rem;
        }

        .customer-details {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 1rem;
        }

        .system-badge {
            display: inline-block;
            background-color: #2563eb;
            color: #ffffff;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .footer-spacer {
            height: 4rem;
        }

        /* Invoice Section (Native HTML embedded) */
        .invoice-section {
            background-color: #ffffff;
            border-top: 3px solid #2563eb;
            margin-top: 3rem;
            padding: 0;
        }

        .invoice-section * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <img src="images/logo-08.png" alt="Eternalgy Logo" class="logo">
            <div class="header-badge">OFFICIAL PROPOSAL</div>
        </div>
    </header>

    <div class="container">
        <div class="image-stack" id="image-stack">
            <!-- Images will be inserted here by JavaScript -->
        </div>
        <div class="footer-spacer"></div>
    </div>

    <!-- Invoice Section - Native invoice HTML will be injected here server-side -->
    <div class="invoice-section">
        <!-- Server will replace this with actual invoice HTML -->
    </div>

    <!-- TEMPLATE FOR THE OVERLAY (Hidden by default, cloned by JS) -->
    <template id="overlay-template">
        <div class="customer-overlay">
            <div class="overlay-title">Prepared For</div>
            <div class="customer-name" id="disp-name">Customer Name</div>
            <div class="customer-details" id="disp-address">123 Solar Street, Green City</div>
            <div class="system-badge" id="disp-system">System Size: 0kW</div>
        </div>
    </template>

    <script>
        // ==========================================
        //  AI AGENT CONFIGURATION BLOCK
        //  Instructions for AI:
        //  1. Locate the variables below.
        //  2. Replace the string values with the specific customer details.
        //  3. Do not modify variable names (e.g., KEEP 'var CUSTOMER_NAME').
        // ==========================================

        var CUSTOMER_NAME    = "Mr. John Doe";                     // Target: Name of the client
        var CUSTOMER_ADDRESS = "88 Sunny Side Avenue, California"; // Target: Full address line
        var SYSTEM_SIZE      = "12.5 kWp System";                  // Target: System capacity (e.g. 10 kW)
        var SHOW_OVERLAY     = true;                               // Target: true or false

        // Advanced Layout Config (Optional)
        var OVERLAY_POSITION_TOP = "18%";                          // Target: Vertical position on the first image

        // ==========================================
        //  END AI CONFIGURATION
        // ==========================================

        const CUSTOMER_CONFIG = {
            showOverlay: SHOW_OVERLAY,
            name: CUSTOMER_NAME,
            address: CUSTOMER_ADDRESS,
            systemSize: SYSTEM_SIZE,
            verticalPosition: OVERLAY_POSITION_TOP 
        };

        // Data from manifest
        const manifest = [
          { "baseName": "part01", "numChunks": 12 },
          { "baseName": "part02", "numChunks": 19 },
          { "baseName": "part03", "numChunks": 6 }
        ];

        const container = document.getElementById('image-stack');
        const overlayTemplate = document.getElementById('overlay-template');

        let isFirstImage = true;

        manifest.forEach(part => {
            for (let i = 0; i < part.numChunks; i++) {
                
                // For the very first image, we need a wrapper to hold the overlay
                if (isFirstImage && CUSTOMER_CONFIG.showOverlay) {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'relative-wrapper';

                    // 1. Create Image
                    const img = document.createElement('img');
                    img.src = `images/${part.baseName}-chunk-${i}.webp`;
                    img.alt = `${part.baseName} part ${i}`;
                    img.className = 'proposal-image';
                    img.loading = 'eager'; // Load first image immediately
                    
                    wrapper.appendChild(img);

                    // 2. Create Overlay
                    const overlayClone = overlayTemplate.content.cloneNode(true);
                    const overlayDiv = overlayClone.querySelector('.customer-overlay');
                    
                    // Populate Data
                    overlayClone.querySelector('#disp-name').textContent = CUSTOMER_CONFIG.name;
                    overlayClone.querySelector('#disp-address').textContent = CUSTOMER_CONFIG.address;
                    overlayClone.querySelector('#disp-system').textContent = CUSTOMER_CONFIG.systemSize;
                    
                    // Apply Custom Position
                    if(CUSTOMER_CONFIG.verticalPosition) {
                        overlayDiv.style.top = CUSTOMER_CONFIG.verticalPosition;
                    }

                    wrapper.appendChild(overlayClone);
                    container.appendChild(wrapper);

                    isFirstImage = false;
                } else {
                    // Standard image insertion
                    const img = document.createElement('img');
                    img.src = `images/${part.baseName}-chunk-${i}.webp`;
                    img.alt = `${part.baseName} part ${i}`;
                    img.className = 'proposal-image';
                    img.loading = 'lazy';
                    container.appendChild(img);
                }
            }
        });
    </script>
</body>
</html>
